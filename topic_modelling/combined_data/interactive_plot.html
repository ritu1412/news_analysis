ty in the South China Sea and are committed to cooperation and dialogue.\u003cbr \u002f\u003e6. China urges the Philippines to honor international treaties, cease provocations, and return to negotiations to resolve disputes.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe statement emphasizes China's stance on maintaining its territorial sovereignty and calls for peaceful resolution through dialogue."],["Philippine President Ferdinand Marcos Jr. asserted the Philippines' sovereignty over disputed South China Sea waters during a speech at the Shangri-La Dialogue in Singapore on May 31, warning China against crossing red lines, which he said would be considered an act of war. In response, China's Ministry of Foreign Affairs issued a six-point statement on June 3, accusing the Philippines of frequent maritime provocations and collaborating with external forces to challenge China's claims.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey points from China's response include:\u003cbr \u002f\u003e1. China claims indisputable sovereignty over the South China Sea islands and related waters, citing historical and legal grounds.\u003cbr \u002f\u003e2. The Philippines' territorial claims do not include the South China Sea islands, based on historical treaties.\u003cbr \u002f\u003e3. The 2016 South China Sea arbitration ruling is deemed illegal and invalid by China.\u003cbr \u002f\u003e4. China blames the Philippines for escalating tensions and accuses the U.S. of supporting the Philippines for geopolitical reasons.\u003cbr \u002f\u003e5. China asserts that the South China Sea remains stable due to efforts by China and ASEAN countries and calls for continued cooperation.\u003cbr \u002f\u003e6. China urges the Philippines to respect international treaties, cease provocations, and return to dialogue for resolving disputes.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe ongoing tensions highlight the complex geopolitical dynamics in the South China Sea, involving national sovereignty, international law, and regional stability."],["The Chinese Ministry of Foreign Affairs has responded to recent statements by the Philippine President regarding the South China Sea issue. The Ministry criticized the Philippine stance as ignoring historical facts and promoting erroneous maritime claims. Key points from China's position include:\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. China asserts indisputable sovereignty over the South China Sea islands and related maritime rights.\u003cbr \u002f\u003e2. The Philippines' territorial claims do not include these Chinese islands.\u003cbr \u002f\u003e3. The South China Sea arbitration ruling is deemed illegal and invalid by China.\u003cbr \u002f\u003e4. China holds the Philippines responsible for the recent escalation of tensions in the South China Sea.\u003cbr \u002f\u003e5. Despite these tensions, the overall situation in the South China Sea remains stable due to efforts by China and ASEAN countries.\u003cbr \u002f\u003e6. China remains committed to defending its territorial sovereignty and maritime rights while advocating for resolving disputes through negotiations based on historical facts. \u003cbr \u002f\u003e\u003cbr \u002f\u003eThis response underscores China's firm stance on the South China Sea issue and its call for diplomatic resolution of conflicts."],["The article criticizes Philippine President Ferdinand \"Bongbong\" Marcos Jr. for drawing a \"red line\" against China regarding the South China Sea dispute during the Shangri-La Dialogue in Singapore. Marcos stated that any Filipino soldier's death in a confrontation with China would be considered an act of war, invoking the US-Philippines Mutual Defense Treaty as a threat. The article accuses Marcos of being manipulated by the US due to his family's corruption issues and claims that the Philippines, a small nation, is overstepping by challenging China. It blames the current tensions on the Philippines, alleging that Marcos has disregarded previous understandings with China and has become a US puppet. The article suggests that China's restraint is to maintain regional stability and avoid falling into a US-provoked conflict. It also advocates for a strong Chinese response, including using water cannons against Filipino vessels and removing an illegally grounded Philippine ship to assert sovereignty and protect the marine environment."],["The Chinese Ministry of Foreign Affairs responded to Philippine President Marcos' speech at the Shangri-La Dialogue regarding the South China Sea. The Ministry criticized Marcos for ignoring historical facts and promoting incorrect maritime positions. Key points from the response include:\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. **China's Sovereignty**: China claims indisputable sovereignty over the South China Sea islands and related maritime rights, citing historical and legal grounds.\u003cbr \u002f\u003e2. **Philippine Territory**: The Ministry asserts that international treaties do not include the South China Sea islands within Philippine territory and accuses the Philippines of illegal occupation and claims.\u003cbr \u002f\u003e3. **Arbitration Ruling**: China rejects the South China Sea arbitration ruling as illegal and invalid, stating it does not recognize or accept the decision.\u003cbr \u002f\u003e4. **Philippine Actions**: The Ministry blames the Philippines for escalating tensions, violating agreements, and collaborating with external forces like the U.S. to provoke China.\u003cbr \u002f\u003e5. **Regional Stability**: China emphasizes its commitment to maintaining stability in the South China Sea through cooperation with ASEAN countries and adherence to international laws.\u003cbr \u002f\u003e6. **Call for Dialogue**: China urges the Philippines to honor international treaties, cease provocations, and return to resolving disputes through dialogue and negotiation.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe response underscores China's firm stance on its territorial claims and calls for peaceful resolution through diplomatic means."],["The Chinese Ministry of Foreign Affairs responded to Philippine President Marcos' speech at the Shangri-La Dialogue regarding the South China Sea issue. The Ministry criticized Marcos' statements, claiming they disregard historical facts and promote incorrect maritime positions. Key points from the response include:\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. **China's Sovereignty**: China asserts indisputable sovereignty over the South China Sea islands and related maritime rights, citing historical and legal grounds.\u003cbr \u002f\u003e2. **Philippine Territory**: The Ministry argues that international treaties do not include the South China Sea islands within Philippine territory and condemns the Philippines for illegal territorial claims and actions.\u003cbr \u002f\u003e3. **Arbitration Ruling**: China rejects the South China Sea arbitration ruling as illegal and invalid, stating it does not recognize or accept the decision.\u003cbr \u002f\u003e4. **Philippines' Responsibility**: The Ministry blames the Philippines for escalating tensions, accusing it of violating agreements, provoking incidents, and collaborating with external forces like the U.S. to undermine regional stability.\u003cbr \u002f\u003e5. **Regional Stability**: Despite tensions, China claims the South China Sea remains stable due to efforts by China and ASEAN countries, and emphasizes continued cooperation and dialogue.\u003cbr \u002f\u003e6. **Call for Dialogue**: China urges the Philippines to honor international treaties, cease provocations, and return to negotiations to resolve maritime disputes peacefully.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe response underscores China's firm stance on its territorial claims and calls for the Philippines to engage in dialogue based on historical facts and international agreements."],["Philippine President Marcos delivered a speech at the Shangri-La Dialogue addressing the South China ntion on the Law of the Sea (UNCLOS) and the South China Sea arbitration ruling. In response, a Chinese Foreign Ministry spokesperson refuted Marcos' claims, emphasizing China's historical and legal sovereignty over the South China Sea islands and surrounding waters. The spokesperson criticized the Philippines for distorting facts, violating international agreements, and escalating tensions with provocative actions. China reiterated its rejection of the South China Sea arbitration ruling, labeling it as illegal and invalid. The spokesperson also accused the Philippines of collaborating with external forces, particularly the United States, to undermine regional stability. China called for the Philippines to honor international treaties, cease provocations, and return to dialogue-based conflict resolution."],["In response to Philippine President Marcos' speech at the Shangri-La Dialogue regarding the South China Sea, a Chinese Foreign Ministry spokesperson criticized Marcos' claims, stating they ignore historical facts and legal principles. The spokesperson emphasized China's indisputable sovereignty over the South China Sea islands and surrounding waters, citing historical and legal evidence. They rejected the Philippines' territorial claims based on international treaties and condemned the 2016 South China Sea arbitration ruling as illegal and invalid. The spokesperson accused the Philippines of escalating tensions and collaborating with external forces like the U.S. to challenge China's sovereignty. They called for the Philippines to honor international agreements, cease provocations, and return to dialogue to resolve disputes. China remains committed to maintaining regional stability and cooperation with ASEAN countries."],["In response to Philippine President Marcos' speech at the 21st Shangri-La Dialogue, where he asserted the Philippines' territorial claims in the South China Sea based on the United Nations Convention on the Law of the Sea (UNCLOS) and the South China Sea arbitration ruling, the Chinese Foreign Ministry spokesperson refuted these claims. The spokesperson emphasized China's historical and legal sovereignty over the South China Sea islands and criticized the Philippines for distorting facts and violating international law. China rejects the arbitration ruling as illegal and invalid, and blames the Philippines for escalating tensions by collaborating with external forces and spreading misinformation. The spokesperson reiterated China's commitment to maintaining regional stability and resolving disputes through negotiation, urging the Philippines to honor international agreements and cease provocative actions."],["During the Shangri-La Dialogue, Chinese Defense Minister Dong Jun criticized the Philippines for allegedly provoking incidents in the South China Sea under U.S. instigation. He accused the Philippines of creating false narratives and warned that China's restraint has limits. Dong's comments were in response to recent clashes between Chinese and Philippine vessels near the Ren'ai Reef, where the Philippines had supplied a grounded warship. Philippine President Marcos Jr. also criticized China's actions in the South China Sea, emphasizing the importance of the U.S. presence in Southeast Asia. Dong warned that such provocations could destabilize regional security and urged for a return to dialogue and consultation."],["Chinese Defense Minister Dong Jun delivered a speech at the 21st Shangri-La Dialogue on June 2, emphasizing China's stance on global security. He outlined three \"not allowed\" principles: no hegemony or power politics in the Asia-Pacific, no introduction of geopolitical conflicts or wars, and no forces causing chaos in the region. Dong highlighted China's commitment to global security initiatives and cooperation with other nations to maintain regional stability and prosperity.\u003cbr \u002f\u003e\u003cbr \u002f\u003eDong reiterated China's core interests, particularly regarding Taiwan, criticizing the Democratic Progressive Party's push for \"gradual independence\" and external forces undermining the One-China principle. He warned that any attempt to separate Taiwan from China would be met with strong military action. Dong also addressed issues like the South China Sea, Ukraine crisis, and the Israel-Palestine conflict, reaffirming China's defense policies and positions.\u003cbr \u002f\u003e\u003cbr \u002f\u003eIn response to questions, Dong dismissed \"Taiwan independence\" efforts as futile, likening them to \"catching a turtle in a jar,\" and stressed the importance of addressing Taiwan as a core issue."],["On May 19, the Philippines conducted an airdrop to resupply its illegally grounded warship \"No. 57\" at Ren'ai Reef. During this operation, Chinese Coast Guard officers observed at least two armed personnel on the Philippine ship pointing guns at them. Chinese Defense Minister Dong Jun, attending the 21st Shangri-La Dialogue in Singapore, emphasized China's restraint in the face of such provocations but warned that this tolerance has limits. He urged countries to return to dialogue and negotiation.\u003cbr \u002f\u003e\u003cbr \u002f\u003eAdditionally, on May 18, the Chinese Coast Guard was conducting routine patrols near Ren'ai Reef and found floating debris marked \"exported to the Philippines.\" China asserts its indisputable sovereignty over Ren'ai Reef and actively engages in marine environmental protection.\u003cbr \u002f\u003e\u003cbr \u002f\u003eChina's Ministry of Defense spokesperson Zhang Xiaogang highlighted a \"gentlemen's agreement\" with the Philippines regarding Ren'ai Reef, aimed at managing differences and avoiding conflict. However, he criticized the Philippines for misleading its citizens and the international community.\u003cbr \u002f\u003e\u003cbr \u002f\u003eDuring the Shangri-La Dialogue, Dong Jun outlined China's global security perspective, addressing issues such as Taiwan, the South China Sea, the Ukraine crisis, and the Israel-Palestine conflict. He proposed six suggestions for Asia-Pacific security cooperation, emphasizing the importance of respecting international law and maintaining regional stability. Dong warned that provocations and false narratives could severely undermine international legal order and regional security."],["On May 31, during the 21st Shangri-La Dialogue, Chinese military expert Lieutenant General He Lei questioned the Philippines' stance on the South China Sea disputes. He raised four key points:\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. Submitting the South China Sea disputes to an international arbitration tribunal violates established rules and the Declaration on the Conduct of Parties in the South China Sea.\u003cbr \u002f\u003e2. The previous Philippine administration maintained stability in the disputed areas, but tensions have escalated under the current government, particularly around Ren'ai Reef and Scarborough Shoal.\u003cbr \u002f\u003e3. The Philippines claims to support ASEAN's centrality but has formed alliances with the US, Japan, and Australia, conducting joint military exercises, which contradicts the Declaration on the Conduct of Parties in the South China Sea.\u003cbr \u002f\u003e4. He questioned whether peace in the South China Sea should be maintained by regional countries or external powers, suggesting that external countries are the main instigators of the conflict.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThese points highlight China's criticism of the Philippines' actions and the involvement of external countries in the South China Sea disputes."],["The 21st Shangri-La Dialogue, a key security forum in the Asia-Pacific region, concluded on June 2, 2023. Chinese Defense Minister Li Shangfu delivered a keynote speech emphasizing three \"unallowables\" for the region: no hegemony, no geopolitical conflicts or wars, and no external forces causing chaos. His strong stance on Taiwan, warning that any attempt to separate Taiwan from China would lead to severe consequences, drew significant attention.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe forum saw heightened interest in China's defense policies, with Li's speech being a focal point, especially after critical remarks from the Philippine President and U.S. Defense Secretary Lloyd Austin. Li reiterated China's commitment to peaceful dispute resolution and criticized the U.S. Indo-Pacific strategy as a Cold War mentality aimed at maintaining U.S. dominance.\u003cbr \u002f\u003e\u003cbr \u002f\u003eDespite the competitive undertones, both Chinese and U.S. officials stressed the importance of communication to avoid misunderstandings. The Chinese delegation actively engaged in media briefings and public statements, reflecting a strategic effort to amplify China's voice on the global stage. The event underscored the ongoing geopolitical tensions and the critical need for dialogue in maintaining regional stability."],["The Shangri-La Dialogue, an Asian security forum held in Singapore, concluded on June 2, 2023. The event focused on the power struggle between the U.S. and China, particularly regarding military actions in the Taiwan Strait and the South China Sea. Key speakers included U.S. Defense Secretary Lloyd Austin and China's new Defense Minister Li Shangfu, who both emphasized the importance of maintaining military communication despite ongoing disputes.\u003cbr \u002f\u003e\u003cbr \u002f\u003eExperts noted that China's rhetoric was sharper than usual, portraying Taiwan, the U.S., and the Philippines as \"troublemakers.\" Li Shangfu's speech depicted China as a responsible power advocating for peace, while criticizing the U.S. for causing regional tensions. He also reiterated China's neutral stance on the Ukraine conflict and called for a ceasefire in the Israel-Palestine conflict.\u003cbr \u002f\u003e\u003cbr \u002f\u003eUkrainian President Volodymyr Zelenskyy made a rare accusation against China, claiming it was obstructing a peace s with the US, Australia, and Japan amid rising tensions with China.\u003cbr \u002f\u003e\u003cbr \u002f\u003eOverall, the forum underscored the deepening divisions and the complex geopolitical landscape in the Asia-Pacific region, with China and the US at odds over various security issues."],["The news article from \u5927\u7eaa\u5143 on June 2, 2024, highlights several key events and issues in China:\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. **Price Increases**: Basic necessities like water, electricity, gas, and even instant noodles and beverages have seen significant price hikes, affecting the daily lives of ordinary people.\u003cbr \u002f\u003e2. **Building Collapse**: A two-story building in Longzhou, Guangxi, collapsed, resulting in the deaths of two university interns.\u003cbr \u002f\u003e3. **iPhone Price Drop**: iPhone 15 prices in China have dropped to historic lows, with significant discounts offered by JD.com.\u003cbr \u002f\u003e4. **Natural Phenomenon**: Majestic waterfall cloud formations were observed in multiple locations on Mount Lu.\u003cbr \u002f\u003e5. **Censorship**: A popular Chinese internet personality with 9 million followers was silenced, allegedly for criticizing a well-known host.\u003cbr \u002f\u003e6. **Falun Gong Arrests**: At least 47 Falun Gong practitioners were detained in Changchun, Jilin Province, over a month.\u003cbr \u002f\u003e7. **Violent Crime**: A man in Baoding, Hebei, killed three people with a sickle in a village.\u003cbr \u002f\u003e8. **Trade Tensions**: The entry of Chinese electric vehicles into Europe has raised concerns about potential trade conflicts.\u003cbr \u002f\u003e9. **Trump's Legal Battle**: Former U.S. President Donald Trump plans to appeal his unprecedented conviction after the July 11 sentencing.\u003cbr \u002f\u003e10. **Tiananmen Anniversary**: Ahead of the 35th anniversary of the Tiananmen Square massacre, Hong Kong's \"Time Forum\" left its front page blank in silent protest.\u003cbr \u002f\u003e11. **Astronomical Discovery**: Scientists discovered pairs of young planets in a nearby nebula, challenging existing astronomical theories.\u003cbr \u002f\u003e12. **South China Sea Dispute**: Philippine President Marcos Jr. clashed with a Chinese general over the South China Sea issue at the Shangri-La Dialogue.\u003cbr \u002f\u003e13. **Tiananmen Mothers**: The \"Tiananmen Mothers\" group reiterated their demands for truth, compensation, and accountability.\u003cbr \u002f\u003e14. **Yoga Chain Closure**: The Carmo Yoga chain abruptly closed, leading to suspicions of financial misconduct.\u003cbr \u002f\u003e15. **Falling Property Prices**: Property prices in Zhangjiakou, Hebei, have plummeted, with two-bedroom apartments selling for as low as 60,000 RMB.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThese events reflect significant social, economic, and political issues currently affecting China."],["On June 2, Chinese Defense Minister Dong Jun delivered a keynote speech at the 21st Shangri-La Dialogue in Singapore, drawing significant international attention. Military experts provided insights into his speech, highlighting its logical, pragmatic, and candid nature.\u003cbr \u002f\u003e\u003cbr \u002f\u003eDong Jun emphasized three key lessons from recent security developments in the Asia-Pacific region and articulated China's global security perspective, focusing on peace, common security, equality, openness, and core interests. Experts noted that Dong's speech contrasted with the U.S. Defense Secretary's approach, which they described as divisive and confrontational.\u003cbr \u002f\u003e\u003cbr \u002f\u003eDong reiterated China's firm stance on core issues like Taiwan and the South China Sea, and expressed China's views on major international security issues such as the Ukraine crisis and the Israel-Palestine conflict. He also underscored the importance of China-U.S. military relations, signaling China's openness to dialogue and cooperation, provided the U.S. does not treat China as an adversary.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThis was Dong Jun's first speech at the Shangri-La Dialogue, during which he addressed eight questions from attendees, covering topics like China-U.S. relations and the Taiwan issue. Experts praised his responses for clarifying misconceptions and countering unfounded accusations."],["On June 1, China responded to U.S. Defense Secretary Lloyd Austin's remarks on the South China Sea made at the Shangri-La Dialogue in Singapore. China emphasized that the current situation in the South China Sea is generally stable, with 50% of global merchant ships and one-third of maritime trade passing through the area. They pointed out that American merchant ships operate there daily and U.S. military ships enter without invitation, questioning when there has been a lack of freedom. China accused the U.S. of distorting facts and creating unnecessary panic with malicious intent."],["During the recent Shangri-La Dialogue in Singapore, Philippine President Marcos faced significant criticism and was unable to respond to questions from Chinese journalists and military officials. A video released by Chinese media on June 2 shows an incident on May 19 where Philippine personnel pointed guns at Chinese coast guard officers during an illegal supply drop at Ren'ai Reef. Although no shots were fired, this act was seen as a threat to Chinese personnel and highlighted the Philippines' role in destabilizing the South China Sea.\u003cbr \u002f\u003e\u003cbr \u002f\u003eMarcos had previously claimed that any deliberate killing of Filipinos in the South China Sea would be considered an act of war, but the video evidence contradicts his narrative. The Philippines has a history of broken promises regarding the removal of a grounded warship at Ren'ai Reef, and Marcos' government has denied previous agreements with China.\u003cbr \u002f\u003e\u003cbr \u002f\u003eMarcos is perceived as a U.S. proxy, and his actions are seen as serving American interests in the region. The article compares the current situation to Vietnam's provocations in the South China Sea in 1988, which resulted in a significant military defeat for Vietnam. The article warns that the Philippines is under a dangerous illusion that it can act recklessly under the protection of the U.S.-Philippines Mutual Defense Treaty.\u003cbr \u002f\u003e\u003cbr \u002f\u003eChina's patience is not unlimited, and new regulations effective June 15 will allow Chinese coast guard officers to detain foreign personnel for up to 60 days. The incident with the Philippine personnel pointing guns at Chinese officers indicates that the Philippines is on the brink of a serious conflict, and any further provocations could lead to severe consequences."],["The article critically examines the United States' \"freedom of navigation\" operations in the South China Sea, highlighting the discrepancies between the U.S. interpretation and international law. The U.S. Department of Defense's 2023 report claims to challenge 29 \"excessive maritime claims\" by 17 countries, including China. The article argues that the U.S. uses \"freedom of navigation\" as a pretext to assert military dominance and disrupt regional stability.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey points include:\u003cbr \u002f\u003e1. **Difference in Definitions**: The U.S. version of \"freedom of navigation\" is contrasted with the United Nations Convention on the Law of the Sea (UNCLOS), which aims to protect equitable maritime rights and global order. The U.S. interpretation is seen as prioritizing its military and diplomatic interests.\u003cbr \u002f\u003e2. **Historical Context**: The U.S. has increasingly targeted the Asia-Pacific region, particularly China, with its \"freedom of navigation\" operations since 2007. This shift aligns with broader U.S. strategic interests in the region.\u003cbr \u002f\u003e3. **Military and Diplomatic Actions**: The U.S. has conducted numerous military operations in the South China Sea, often involving allies like Japan and the Philippines, to challenge China's maritime claims.\u003cbr \u002f\u003e4. **Media and Propaganda**: The U.S. employs media and think tanks to shape public opinion and justify its actions. American media often portrays China as the aggressor, while U.S. think tanks like the Center for Strategic and International Studies (CSIS) support these narratives.\u003cbr \u002f\u003e5. **Regional Impact**: The article suggests that U.S. actions increase regional tensions and pose risks to maritime safety, contrary to claims of promoting security and prosperity.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe article concludes that the U.S. uses \"freedom of navigation\" to maintain maritime hegemony, which destabilizes the South China Sea region."],["On May 19, the Philippines conducted an airdrop supply mission to the illegally grounded \"No. 57\" warship on Ren'ai Reef. During this operation, Chinese Coast Guard observed at least two armed personnel on the ship's deck pointing guns towards them. Additionally, on May 18, while patrolling near Ren'ai Reef, the Chinese Coast Guard collected floating debris, including a bottle labeled \"exported to the Philippines.\"\u003cbr \u002f\u003e\u003cbr \u002f\u003eChina asserts its indisputable sovereignty over Ren'ai Reef and its surrounding waters, actively protecting the marine environment through ongoing cleanup efforts.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe 21st Shangri-La Dialogue commenced on May 31 in Singapore, featuring multiple plenary sessions, ministerial roundtables, and special forums. During the event, Chinese experts, including former Vice President of the Chinese Academy of Military Sciences, Lieutenant General He Lei, raised four critical questions regarding the Philippines' actions and statements:\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. Who is violating the rules? He Lei questioned the Philippines' accusations against neighboring countries and criticized the submission of South China Sea disputes to an international tribunal as a violation of established agreements and China's rights under the United Nations Convention on the Law of the Sea (UNCLOS).\u003cbr \u002f\u003e\u003cbr \u002f\u003e2. Who is instigating trouble? He noted that disputes in the South China Sea have escalated since the current Philippine government took office, contrasting with the stability during the previous administration.\u003cbr \u002f\u003e\u003cbr \u002f\u003e3. Who is forming exclusive groups outside ASEAN? He Lei criticized the Philippines for strengthening military alliances with the US, Japan, and Australia, and conducting joint military exercises, which he argued undermines ASEAN's centrality.\u003cbr \u002f\u003e\u003cbr \u002f\u003e4. Who should resolve and maintain peace in the South China Sea? He emphasized that regional countries and ASEAN should handle the South China Sea issues, opposing external interference which he claimed exacerbates the situation.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThese points highlight China's stance on sovereignty, regional stability, and opposition to external involvement in the South China Sea disputes."],["At the annual Shangri-La Dialogue in Singapore, Chinese Defense Minister Li Shangfu issued stern warnings to the U.S. and Taiwan independence advocates, emphasizing three \"unallowables\": no hegemony or power politics in the Asia-Pacific, no introduction of geopolitical conflicts or wars, and no instigation of chaos by any country or force. Li stressed China's openness to military exchanges with the U.S. but criticized American support for Taiwan and the Philippines, which he claimed exacerbates regional tensions.\u003cbr \u002f\u003e\u003cbr \u002f\u003eLi reiterated China's goal of peaceful reunification with Taiwan but warned against separatist movements and external interference, threatening severe consequences for any attempts to split Taiwan from China. This d their coast guard for not responding aggressively. The incident highlights ongoing tensions and the potential for increased conflict in the disputed region."],["The article discusses the ongoing territorial disputes between China and the Philippines in the South China Sea. Key points include:\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. **Incident at Ren'ai Reef**: Chinese state media CGTN released a video showing Filipino personnel allegedly pointing guns at Chinese coast guards. The video, filmed on May 19, depicts the Philippines resupplying the grounded WWII landing ship BRP Sierra Madre at Ren'ai Reef.\u003cbr \u002f\u003e\u003cbr \u002f\u003e2. **Chinese Claims**: China reiterated its \"indisputable sovereignty\" over Ren'ai Reef and surrounding waters.\u003cbr \u002f\u003e\u003cbr \u002f\u003e3. **Shangri-La Dialogue**: At the recent Shangri-La Dialogue in Singapore, former Chinese military official He Lei accused the Philippines of violating international order and blamed the U.S. for instigating disputes.\u003cbr \u002f\u003e\u003cbr \u002f\u003e4. **Sabina Shoal Standoff**: The latest contention involves the Philippines stationing two coast guard ships at Sabina Shoal for 45 days, which China views as a militarization effort.\u003cbr \u002f\u003e\u003cbr \u002f\u003e5. **Chinese Stance**: China opposes external interference in the South China Sea disputes, attributing regional instability to external provocations.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe article highlights the escalating tensions and the geopolitical complexities involving China, the Philippines, and other external powers like the U.S. in the South China Sea."],["On May 31, the 21st Shangri-La Dialogue commenced in Singapore, featuring seven plenary sessions, two ministerial roundtables, and six special forums. During the event, Chinese expert Lieutenant General He Lei raised four questions in response to the Philippines' statements on the South China Sea.\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. **Rule Violation**: He questioned who is truly violating rules, arguing that the Philippines' submission of disputes to an international tribunal itself breaches the Declaration on the Conduct of Parties in the South China Sea and infringes on China's rights under the United Nations Convention on the Law of the Sea.\u003cbr \u002f\u003e\u003cbr \u002f\u003e2. **Provocation**: He noted that under the previous Philippine administration, disputes remained stable, but tensions have escalated under the current government, particularly around Ren'ai Reef and Huangyan Island.\u003cbr \u002f\u003e\u003cbr \u002f\u003e3. **Regional Alliances**: He criticized the Philippines for forming alliances with the US, Japan, and Australia, and conducting joint military exercises, which he claims undermines ASEAN's centrality and violates the Declaration on the Conduct of Parties in the South China Sea.\u003cbr \u002f\u003e\u003cbr \u002f\u003e4. **Resolution and Stability**: He emphasized that the resolution of South China Sea disputes should rely on regional countries and ASEAN, not external nations, which he accused of exacerbating the issues.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe Chinese side firmly opposes external interference, attributing much of the South China Sea tensions to non-regional actors."],["Chinese Defense Minister Dong Jun delivered a keynote speech at the Shangri-La Dialogue in Singapore on June 2, focusing on China's global security perspective. Addressing the South China Sea issue, Dong stated that the region's overall stability is due to the collective efforts of regional countries. However, he accused certain countries, influenced by external forces, of deliberately provoking incidents, breaking bilateral agreements, and misleading public opinion. These actions, including the deployment of medium-range missiles in cooperation with external powers, violate the ASEAN Charter and threaten regional security. Dong warned that China's restraint in the face of such provocations is limited and urged these countries to return to dialogue and cooperation to maintain peace and stability in the South China Sea."],["Chinese Defense Minister Dong Jun delivered a keynote speech on \"China's Global Security Perspective\" at the Shangri-La Dialogue in Singapore on June 2. He addressed the South China Sea issue, stating that the region's overall stability is due to the collective efforts of regional countries. However, he criticized certain countries for being provoked by external forces to abandon bilateral agreements, break promises, and create conflicts, which undermines regional security and violates the ASEAN Charter. Dong warned that China's restraint in the face of such provocations is limited and urged these countries to return to dialogue and cooperation to maintain peace and stability in the South China Sea."],["In a heated exchange at the Shangri-La Dialogue in Singapore, Philippine President Ferdinand Marcos Jr. confronted Chinese Major General Xu Hui over the South China Sea issue. Xu's provocative question implied that the Philippines' recent actions could disrupt regional peace. Marcos reaffirmed the Philippines' commitment to ASEAN principles and emphasized that the South China Sea issue is a global concern, not just regional. He stressed that maritime boundaries should be based on international law, referencing the 2016 arbitration ruling against China's claims. Tensions between China and the Philippines have escalated, with dangerous confrontations at sea. Marcos warned that any fatal incident involving Filipino personnel due to Chinese actions would be considered a serious escalation, potentially akin to an act of war."],["The article discusses the recent Shangri-La Dialogue, an annual security summit held in Singapore, where a notable meeting between the defense ministers of China and the United States took place. This meeting is significant as it marks a stabilization in the previously declining military relations between the two countries. The dialogue aims to enhance mutual understanding, eliminate misunderstandings, and build trust.\u003cbr \u002f\u003e\u003cbr \u002f\u003eHowever, tensions remain, particularly with the U.S. addressing issues related to Taiwan and the South China Sea. China firmly opposes any actions that would lead to Taiwan's separation from China and emphasizes its commitment to military readiness and unification efforts. Additionally, China criticizes U.S. support for the Philippines, viewing it as a provocation. China insists on resolving disputes through dialogue but warns against misuse of goodwill and provocations.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe article concludes by urging the U.S. to align its actions with the consensus reached by the two nations' leaders, emphasizing the need for consistency between words and deeds in the military domain."],["During the Shangri-La Dialogue on May 31, Chinese experts criticized Philippine President Marcos for his misleading statements regarding the South China Sea dispute. Retired Lieutenant General He Lei argued that submitting the dispute to an \"international arbitration tribunal\" violated the Declaration on the Conduct of Parties in the South China Sea and infringed on China's rights under the United Nations Convention on the Law of the Sea. He emphasized that international rules should reflect the interests of the majority of countries, not just a few.\u003cbr \u002f\u003e\u003cbr \u002f\u003eHe Lei accused the Philippines of undermining ASEAN's centrality by strengthening its military alliance with the U.S. and conducting joint military exercises with the U.S., Japan, and Australia, which he claimed destabilize the region. He also blamed external countries for exacerbating the South China Sea issue and warned against their interference.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe Chinese experts' statements highlight ongoing tensions and differing perspectives on the South China Sea dispute, with significant implications for regional stability and international relations."],["Chinese experts at the Shangri-La Dialogue on May 31 criticized Philippine President Marcos' speech, accusing him of distorting facts and violating rules. Former Vice President of the Academy of Military Sciences, Lieutenant General He Lei, argued that the Philippines' submission of the South China Sea dispute to an \"international arbitration tribunal\" violated the Declaration on the Conduct of Parties in the South China Sea and international law. He emphasized that China respects international rules and maintains equality among nations, regardless of size or power.\u003cbr \u002f\u003e\u003cbr \u002f\u003eHe Lei accused the Philippines of falsely claiming to support ASEAN's centrality while actually strengthening its military alliance with the U.S. and conducting joint military exercises with the U.S., Japan, and Australia, which he said undermines regional stability. He also blamed external countries for exacerbating the South China Sea issue and warned against their interference. The Chinese experts' statements highlight ongoing tensions and differing perspectives on regional security and international law."],["The news article discusses China's recent military exercises around Taiwan, dubbed \"Joint Sword-2024A,\" which took place on May 23, 2023. The U.S. government repeatedly called for restraint during these exercises. A week after the drills, Chinese Vice Foreign Minister Ma Zhaoxu visited the U.S. to meet with Deputy Secretary of State Kurt Campbell and other officials. Despite China's firm stance on Taiwan being a \"red line\" in U.S.-China relations, Ma emphasized the constructive nature of the talks and the critical period for stabilizing bilateral relations.\u003cbr \u002f\u003e\u003cbr \u002f\u003eHowever, Ma's tone shifted when he returned to the Chinese Embassy, where he reiterated Taiwan as a non-negotiable issue and criticized Taiwanese President Lai Ching-te for his pro-independence stance. This dual approach highlights China's strategy of military intimidation towards Taiwan while engaging in diplomatic efforts with the U.S.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe meetings aimed to implement the consensus from the November 2023 Biden-Xi summit, focusing on dialogue mechanisms to avoid misjudgments and conflicts, particularly in military communications and crisis management. The U.S. expressed strong concerns over China's actions around Taiwan, which they believe undermine regional peace and stability.\u003cbr \u002f\u003e\u003cbr \u002f\u003eChina's diplomatic efforts appear to be a balancing act between adhering to a hardline stance on Taiwan and seeking to repair U.S.-China relations. This dual approach reflects internal directives from China's top leadership, emphasizing both military pressure on Taiwan and diplomatic engagement with the U.S."],["On May 31, Chinese Defense Minister Dong Jun met with U.S. Defense Secretary Lloyd Austin at the Shangri-La Dialogue. The meeting, initially scheduled for one hour, extended to 75 minutes, indicating the depth of discussions. This face-to-face meeting was facilitated by the gradual resumption of military exchanges following a summit between the Chinese and U.S. presidents.\u003cbr \u002f\u003e\u003cbr \u002f\u003eDuring the talks, Dong Jun urged the U.S. to correct its mistakes, particularly its approach and mindset towards military exchanges. He highlighted past incidents, such as a U.S. reconnaissance plane's intrusion into Chinese training areas, which the U.S. mischaracterized as unprofessional interception by China.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe U.S. showed a strong desire for military dialogue, as evidenced by Austin's attendance despite recent surgery and early media leaks about the meeting. However, the U.S. still harbors suspicions and tests China's responses on issues like Taiwan and the South China Sea.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe meeting covered various topics, including Taiwan, where Dong Jun reiterated China's firm stance against \"Taiwan independence\" and any military support for it. The timing of the meeting coincided with Chinese military exercises around Taiwan, which the U.S. interpreted as a warning.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe South China Sea was another significant topic, with recent tensions involving the Philippines highlighted. The U.S. and Philippines' actions in the region have been provocative, but China remains committed to peaceful resolution through dialogue.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe meeting underscored the importance of high-level communication between the two militaries, despite ongoing differences. The stability of U.S.-China military relations is seen as beneficial for global peace. However, resolving all issues will require more than just one meeting."],["On May 31, Chinese Defense Minister Dong Jun met with U.S. Defense Secretary Lloyd Austin at the \"Shangri-La Dialogue\" for a face-to-face discussion. The meeting, initially scheduled for one hour, extended to 75 minutes, indicating the depth of the conversation.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey points from the meeting include:\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. **Correction of Mistakes**: Dong Jun urged the U.S. to correct its mistakes, particularly regarding military provocations and miscommunications. He referenced past incidents where U.S. reconnaissance activities near Chinese training areas led to tensions.\u003cbr \u002f\u003e\u003cbr \u002f\u003e2. **Taiwan Issue**: Dong Jun reiterated China's firm stance against \"Taiwan independence\" and warned against any U.S. actions that might support it militarily.\u003cbr \u002f\u003e\u003cbr \u002f\u003e3. **South China Sea**: The discussion also covered the South China Sea, with China highlighting the destabilizing role of external forces, particularly the U.S. and the Philippines.\u003cbr \u002f\u003e\u003cbr \u002f\u003e4. **Military Communication**: Both sides acknowledged the importance of maintaining open lines of communication to manage and resolve disputes, though significant differences remain.\u003cbr \u002f\u003e\u003cbr \u002f\u003e5. **Regional Stability**: The meeting underscored the broader implications for regional and global stability, with both sides recognizing the need for continued dialogue despite ongoing tensions.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe meeting reflects a cautious but necessary step towards stabilizing U.S.-China military relations, with both sides expressing a willingness to continue discussions while acknowledging the challenges ahead."],["At the 21st Shangri-La Dialogue in Singapore on June 1, Chinese Lieutenant General Jing Jianfeng emphasized that \"Taiwan independence\" equates to war. He stated that the Chinese military's actions are aimed at countering Taiwan's independence efforts and deterring external interference. Jing criticized the U.S. for undermining the One-China principle and supporting Taiwan's independence, which he claims destabilizes the region.\u003cbr \u002f\u003e\u003cbr \u002f\u003eJing also addressed U.S. Defense Secretary Lloyd Austin's remarks, criticizing the U.S. Indo-Pacific strategy as divisive and aimed at maintaining American hegemony. He argued that the strategy fosters regional tension and contradicts the collective desire for peace and cooperation.\u003cbr \u002f\u003e\u003cbr \u002f\u003eRegarding the South China Sea, Jing accused the U.S. and the Philippines of creating conflict and undermining regional stability. He asserted that China remains committed to resolving disputes through dialogue but will not tolerate provocations.\u003cbr \u002f\u003e\u003cbr \u002f\u003eOn U.S.-China military relations, Jing called for stable development based on mutual interests and adherence to non-conflict principles, urging the U.S. to align its actions with its stated commitment to peace and stability."],["During the Shangri-La Dialogue in Singapore, Chinese Air Force Lieutenant General Jing Jianfeng articulated China's firm stance on Taiwan and the South China Sea in response to U.S. Defense Secretary Lloyd Austin's speech. Jing emphasized that Taiwan has always been part of China, citing international legal documents like the Cairo Declaration and Potsdam Proclamation. He criticized Taiwanese leader Lai Ching-te for destabilizing the region and reiterated that \"Taiwan independence\" equates to war, with the Chinese military prepared to counter any separatist actions.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe meeting between Chinese and U.S. defense officials did not yield satisfactory results, highlighting significant differences, particularly on Taiwan and the South China Sea. Austin expressed concerns over China's recent military actions near Taiwan and reiterated that normal democratic processes in Taiwan should not be met with coercion from China.\u003cbr \u002f\u003e\u003cbr \u002f\u003eDespite the tensions, the dialogue marked a step towards stabilizing high-level military communications between the two nations. Austin emphasized the importance of maintaining open lines of communication to prevent misunderstandings and miscalculations, and he committed to answering emergency calls, urging his Chinese counterpart to do the same. This development suggests a cautious but positive move towards managing U.S.-China military relations amidst ongoing competition."],["On May 31, Chinese Defense Minister Dong Jun met with U.S. Defense Secretary Lloyd Austin at the Shangri-La Dialogue (\"Shangri-La Dialogue\"). The meeting, initially scheduled for one hour, extended to 75 minutes, reflecting the importance of the discussions.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey points from the meeting include:\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. **Restoration of Military Communications**: The face-to-face meeting was a result of resumed military communications following a summit between the Chinese and U.S. presidents. Various communication mechanisms between the two militaries have been reactivated, marking a new beginning in U.S.-China military relations.\u003cbr \u002f\u003e\u003cbr \u002f\u003e2. **U.S. Errors and Misunderstandings**: Dong Jun urged the U.S. to correct its errors, particularly in its approach and mindset towards military exchanges. He highlighted past incidents, such as a U.S. reconnaissance plane's intrusion into Chinese training areas, which the U.S. mischaracterized as unprofessional interception by China.\u003cbr \u002f\u003e\u003cbr \u002f\u003e3. **Taiwan Issue**: Dong Jun reiterated China's firm stance on Taiwan, opposing any signals supporting \"Taiwan independence\" and any form of military assistance to Taiwan. This stance was underscored by recent Chinese military exercises around Taiwan, which the U.S. interpreted as a warning.\u003cbr \u002f\u003e\u003cbr \u002f\u003e4. **South China Sea**: The South China Sea was another critical topic. The meeting highlighted the role of external forces, particularly the U.S. and the Philippines, in escalating tensions in the region. The U.S. has been increasing its military presence near Taiwan, reflecting its strategic adjustments.\u003cbr \u002f\u003e\u003cbr \u002f\u003e5. **Implications for Regional Stability**: The discussions emphasized the importance of high-level communication between the two militaries for global stability. However, it was acknowledged that one meeting could not resolve all issues, and ongoing dialogue is essential.\u003cbr \u002f\u003e\u003cbr \u002f\u003e6. **U.S. Commitment to Non-Support of \"Taiwan Independence\"**: China remains dissatisfied with the U.S.'s actions regarding Taiwan, despite verbal commitments. The meeting provided an opportunity for China to reiterate its principles and expectations.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe meeting's outcomes suggest a cautious but necessary step towards stabilizing U.S.-China military relations, with significant implications for regional and global peace."],["On May 29, two Chinese \"landing craft\" intruded into Taiwan's restricted waters near Kinmen for about 40 minutes, escalating tensions in the Taiwan Strait. This incident follows recent Chinese military exercises around Taiwan, indicating a shift from intimidation to testing invasion tactics. U.S. experts label China as an \"Axis of Upheaval,\" destabilizing global order.\u003cbr \u002f\u003e\u003cbr \u002f\u003eTaiwan's Defense Ministry reported increased Chinese military activity, including aircraft and ships crossing the Taiwan Strait median line. Concurrently, Chinese President Xi Jinping, during a meeting with Arab leaders, voiced support for Palestinian statehood and criticized Western actions, positioning China as a mediator in Middle Eastern conflicts.\u003cbr \u002f\u003e\u003cbr \u002f\u003eAt the Shangri-La Dialogue in Singapore, Chinese Defense Minister Li Shangfu reiterated China's stance on Taiwan and South China Sea issues, emphasizing non-interference by external forces. U.S. officials criticized China's destabilizing actions, highlighting the growing China-Russia alliance as a significant threat to global stability.\u003cbr \u002f\u003e\u003cbr \u002f\u003eExperts warn that China's strategies, including military aggression and political interference, aim to disrupt global order and achieve dominance. The international community is urged to address these challenges to maintain stability and uphold universal values."],["On the last day of May, China and the United States engaged in two high-level dialogues within 24 hours. The first meeting took place in Singapore between the defense ministers of both countries, marking their first face-to-face discussion in two years. The second meeting was held in Washington, D.C., led by Chinese Vice Foreign Minister Ma Zhaoxu and U.S. Deputy Secretary of State Kurt Campbell.\u003cbr \u002f\u003e\u003cbr \u002f\u003eBoth meetings had a delicate atmosphere and lasted just over an hour, with discussions covering various issues, primarily focusing on U.S.-China relations and regional concerns. Despite the diplomatic language describing the talks as \"constructive\" and \"candid,\" the underlying tensions were evident.\u003cbr \u002f\u003e\u003cbr \u002f\u003eA significant outcome from these dialogues was the reiteration of Taiwan as a critical red line in U.S.-China relations. Ma Zhaoxu emphasized that Taiwan is the most explosive issue between the two nations, reflecting China's heightened concerns over recent developments in Taiwan and U.S. actions, including arms sales and political interactions with Taiwan.\u003cbr \u002f\u003e\u003cbr \u002f\u003eAdditionally, Ma Zhaoxu criticized the U.S. policy of \"small yards, high fences,\" likening it to a \"large iron curtain,\" a term reminiscent of Cold War rhetoric. This indicates China's view of U.S. efforts to contain and isolate China as a new form of Cold War.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe dialogues underscore the importance of continued communication between the two powers, despite their sharp differences, to manage tensions and avoid escalation. The international community views these talks as symbolically significant, even if they do not yield substantial results.\u003cbr \u002f\u003e\u003cbr \u002f\u003eIn the broader context, the U.S. and its allies, including the Philippines, continue to challenge China on issues like the South China Sea, but China's stance remains firm. The Shangri-La Dialogue in Singapore further highlighted these geopolitical tensions, with the U.S. and the Philippines attempting to rally support against China, though the effectiveness of these efforts remains uncertain."],["U.S. Defense Secretary Lloyd Austin emphasized the importance of communication between the U.S. and China during the Shangri-La Dialogue on June 1. He committed to answering emergency calls from China to prevent misunderstandings and misjudgments. Austin praised current high-level military communications and expressed a desire to establish safeguards to ensure clarity. He believes such communication will enhance regional stability and security.\u003cbr \u002f\u003e\u003cbr \u002f\u003eAustin and Chinese Defense Minister Li Shangfu met face-to-face on May 31 in Singapore, marking their first meeting in 18 months. They discussed significant issues and agreed to maintain open communication channels. Austin reiterated that the U.S. seeks a competitive, not confrontational, relationship with China.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe meeting aimed to implement the consensus reached by Presidents Xi Jinping and Joe Biden, focusing on stabilizing military relations and addressing issues like Taiwan, the South China Sea, the Ukraine crisis, and the Israel-Palestine conflict. Both sides viewed the dialogue as constructive and essential for building mutual trust and understanding."],["Chinese Vice Foreign Minister Ma Zhaoxu held consultations with U.S. Deputy Secretary of State Kurt Campbell in Washington on May 30. The discussions, which were constructive, focused on U.S.-China relations and international regional issues. Ma emphasized the importance of stabilizing and developing U.S.-China relations, adhering to mutual respect, peaceful coexistence, and cooperation. He urged the U.S. to honor its commitments and avoid actions that harm China's interests, particularly regarding Taiwan, which he described as the most sensitive issue in bilateral relations. Ma also criticized U.S. policies on trade, technology, and regional security, calling for the removal of tariffs and sanctions on Chinese products and companies. Both sides agreed to continue implementing the consensus reached by their leaders, maintain high-level communication, and enhance cooperation in areas like artificial intelligence. They also discussed international issues such as Ukraine, the Middle East, and the Korean Peninsula, with Ma opposing U.S. actions that blame China for the Ukraine crisis and calling for constructive efforts to resolve it."],["Chinese Vice Foreign Minister Ma Zhaoxu held consultations with U.S. Deputy Secretary of State Kurt Campbell in Washington on May 30. The discussions, which were constructive, focused on U.S.-China relations and international regional issues of mutual concern. Ma emphasized the importance of stabilizing and developing U.S.-China relations, adhering to the principles of mutual respect, peaceful coexistence, and win-win cooperation. He urged the U.S. to honor commitments made by President Biden and criticized actions that harm Chinese interests.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey points included the sensitive Taiwan issue, with Ma stressing the importance of the One China principle and opposing \"Taiwan independence.\" He also criticized U.S. policies on trade, technology, and regional security, urging the U.S. to stop politicizing economic issues and to lift tariffs and sanctions on Chinese products.\u003cbr \u002f\u003e\u003cbr \u002f\u003eBoth sides agreed to continue implementing the consensus reached by their leaders, maintain high-level exchanges, and enhance dialogue in areas like artificial intelligence. They also discussed international issues such as Ukraine, the Middle East, and the Korean Peninsula, with Ma opposing U.S. actions that blame China for the Ukraine crisis and calling for constructive efforts to resolve it."],["During the Shangri-La Dialogue on May 31, Chinese experts criticized Philippine President Marcos for his misleading statements regarding the South China Sea dispute. Lieutenant General He Lei, former Vice President of the Academy of Military Sciences, argued that submitting the dispute to an \"international arbitration tribunal\" violated the Declaration on the Conduct of Parties in the South China Sea and infringed on China's rights under the United Nations Convention on the Law of the Sea. He emphasized that international rules should reflect the interests of the majority of countries, not just a few.\u003cbr \u002f\u003e\u003cbr \u002f\u003eHe Lei accused the Philippines of undermining regional rules and falsely portraying itself as upholding ASEAN's centrality while actually strengthening its military alliance with the U.S. through joint exercises. He also blamed external countries for exacerbating the South China Sea issue, stating that these nations are the real instigators and should not be allowed to interfere.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe Chinese experts' statements highlight ongoing tensions and differing perspectives on the South China Sea dispute, with significant implications for regional stability and international relations."],["On May 31, during the 21st Shangri-La Dialogue, former Vice President of the Chinese Academy of Military Sciences, Lieutenant General He Lei, raised four questions in response to the Philippines' statements regarding the South China Sea. \u003cbr \u002f\u003e\u003cbr \u002f\u003e1. **Violation of Rules**: He Lei questioned who is truly violating international rules, arguing that the Philippines' submission of the South China Sea disputes to an international arbitration tribunal itself violates the Declaration on the Conduct of Parties in the South China Sea and infringes on China's rights under the United Nations Convention on the Law of the Sea.\u003cbr \u002f\u003e\u003cbr \u002f\u003e2. **Provocation of Disputes**: He noted that disputes in the South China Sea, particularly between China and the Philippines, have escalated since the current Philippine government took office, contrasting with the relative stability during the previous administration.\u003cbr \u002f\u003e\u003cbr \u002f\u003e3. **Formation of Alliances**: He Lei criticized the Philippines for forming alliances with the US, Japan, and Australia, and conducting joint military exercises, which he sees as contradictory to their stated support for ASEAN's central role.\u003cbr \u002f\u003e\u003cbr \u002f\u003e4. **Resolution of Disputes**: He emphasized that the resolution of South China Sea disputes should rely on regional countries and ASEAN, not external nations, which he accused of exacerbating the issues.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe Chinese stance underscores a call for regional solutions and a rejection of external interference in the South China Sea disputes."],["The article discusses the recent visit of U.S. Commerce Secretary Gina Raimondo to the Philippines, where she led a high-level trade and investment delegation. This visit comes amid ongoing South China Sea territorial disputes between China and the Philippines. Raimondo announced over $1 billion in investments from 22 U.S. companies, including Microsoft and Google, which will create thousands of jobs and support the Philippines' semiconductor industry and tourism sector.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe visit aligns with the U.S. strategy to support its allies in the Indo-Pacific region, including Japan, Taiwan, and the Philippines, against China's expansionist actions. The Philippines, under President Ferdinand Marcos Jr., has shifted from the previous administration's pro-China stance to seeking broader international alliances and investments, especially after China cut financial aid and escalated tensions in the South China Sea.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe U.S. investments are part of a broader strategy to reduce dependency on China and strengthen economic ties with allies. The article also highlights the \"Luzon Economic Corridor\" initiative, a collaborative effort between the U.S., Japan, and the Philippines to modernize infrastructure and boost economic growth, countering China's Belt and Road Initiative. This initiative aims to enhance connectivity and economic development in key regions of the Philippines."]],"hoverinfo":"none","marker":{"color":"green","
