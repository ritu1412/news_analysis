with BJP state president Samrat Choudhary meeting Nitish Kumar, and the INDIA alliance attempting to bring him into their fold. Sharad Pawar has also reportedly spoken with Nitish Kumar, although Pawar denies any recent conversations with Kumar or Chandrababu Naidu. The BJP, which appears to be falling short of a majority with 242 seats, is looking for allies, making Nitish Kumar a key figure in the formation of the next government. The political landscape remains uncertain as all parties await Nitish Kumar's next move."],["The ongoing vote count for the 2024 Lok Sabha Election reveals that the NDA is leading with 300 seats, while the INDIA alliance is ahead in 225 seats. In Uttar Pradesh, the Samajwadi Party is leading with 36 seats, BJP with 34, and Congress with 7. In Maharashtra, the INDIA alliance is leading with 28 seats compared to NDA's 18. According to the latest data from the Election Commission, trends for all 543 seats are available, with the BJP having already won 1 seat and leading in 237 others. Amit Shah has initiated meetings with NDA allies to discuss the developments."],["**Summary:**\u003cbr \u002f\u003e\u003cbr \u002f\u003eIn the wake of the 2024 Lok Sabha election results, significant turbulence was observed in the stock market, with the Sensex dropping over 4000 points and Nifty around 1300 points. AAP leader and Rajya Sabha MP Sanjay Singh attributed this market crash to misleading exit polls, which had predicted a strong victory for the BJP-led NDA with around 400 seats. However, the actual trends showed NDA leading with over 290 seats and the INDIA alliance with over 230 seats, contrary to the exit polls. Singh criticized the exit polls for causing financial losses to millions and confusing the public and institutions. He called for an apology from the TV channels and survey agencies responsible for the exit polls. Singh also expressed concerns about potential discrepancies during the final vote count and urged vigilance from INDIA alliance members."],["In the ongoing vote count for the 2024 UP Lok Sabha elections, a tight contest is observed between the INDIA and NDA alliances. The Samajwadi Party (SP) is leading on 37 seats, while the Congress is ahead on 7 seats, and the BJP is leading on 33 seats. Notably, in Sultanpur, BJP's Maneka Gandhi is trailing significantly behind SP's Ram Bhual Nishad, who is ahead by 26,008 votes. The Bahujan Samaj Party's Udaraj Verma is also far behind with 150,340 votes.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey points include:\u003cbr \u002f\u003e- SP's Akhilesh Yadav is leading in Kannauj by around 80,000 votes.\u003cbr \u002f\u003e- Congress candidate Kishori Lal Sharma is leading in Amethi by about 62,000 votes.\u003cbr \u002f\u003e- Prime Minister Narendra Modi is leading in Varanasi by 121,161 votes against Congress's Ajay Rai.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThese trends indicate a competitive election with significant implications for the political landscape in Uttar Pradesh."],["In the ongoing vote count for the 2024 Lok Sabha elections, the NDA is leading with around 300 seats, while the INDIA alliance is ahead in approximately 230 seats. This is surprising for the BJP, which had high expectations from Uttar Pradesh (UP), hoping to win 72-75 out of 80 seats. However, current trends show the BJP trailing behind the INDIA alliance in UP, with the BJP leading in 37 seats and the INDIA alliance in 42.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe BJP had previously dominated UP in the 2014 and 2019 elections, winning 71 and 62 seats respectively. Despite the inauguration of the Ram Temple and the perceived strong support for Hindutva, the BJP's strategy failed against the opposition's social coalition and strategic planning. The INDIA alliance, particularly the partnership between the Samajwadi Party (SP) and Congress, has proven effective, focusing on positive issues and gaining public trust.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe BJP fielded candidates in 75 out of 80 seats in UP, with allies contesting the remaining seats. The INDIA alliance, comprising SP and Congress, contested together, with Congress fielding candidates in 17 seats and SP in the rest. The BJP's overconfidence and failure to gauge ground realities have led to its unexpected setback in its stronghold of UP."],["In the 2024 Lok Sabha elections for the Rohtak constituency in Haryana, Congress candidate Deepender Singh Hooda is leading by 189,357 votes against BJP candidate Dr. Arvind Sharma. As of 1:30 PM, Hooda has received 388,741 votes, while Sharma has 199,384 votes. Deepender Singh Hooda, son of former Chief Minister Bhupinder Singh Hooda, has previously served as MP for this seat three times but lost in the 2019 elections to Sharma by a narrow margin. The Rohtak seat, historically significant and a stronghold for the Congress party, has seen victories for the party since 1991, except in 1999 and 2019. The constituency spans three districts and includes nine assembly seats, with a significant Jat voter base. The outcome of this election could impact the political landscape, especially considering the historical dominance of the Congress in this region."],["**Summary:**\u003cbr \u002f\u003e\u003cbr \u002f\u003eIn the ongoing vote counting for the 2024 Lok Sabha elections, the BJP-led NDA coalition is nearing 300 seats, while the Congress-led INDIA alliance is projected to win around 225 seats. Senior Congress leader Pawan Khera raised concerns on social media about the delay in election results and questioned the Election Commission's transparency. He expressed confidence that the INDIA alliance would secure 295 seats if the process is fair. Congress leader Rajeev Shukla commented that the trends indicate a rejection of the BJP by the public, suggesting that the BJP might struggle to form a majority government. Meanwhile, JDU leader KC Tyagi reaffirmed their support for the NDA under Nitish Kumar's leadership, despite recent meetings with Prime Minister Modi."],["The ongoing vote count for the 2024 Lok Sabha elections shows the NDA alliance leading with 296 seats, while the 'INDIA' alliance is ahead in 230 seats. Despite the BJP's goal of surpassing 400 seats, trends indicate this dream will not materialize, and the BJP has not yet secured a majority on its own. Historically, only the Congress party, under Rajiv Gandhi's leadership, has crossed the 400-seat mark, winning 404 seats in the 1984 elections following Indira Gandhi's assassination. The 2024 elections were conducted in seven phases, with the final phase ending on June 1, and vote counting began on June 4. The Election Commission has made results available on its website and app. Exit polls had predicted that the NDA would perform better than its 2019 record of 352 seats."],["Elon Musk's social media platform X (formerly Twitter) experienced a significant outage in India during the counting of votes for the 2024 Lok Sabha elections. Many users reported being unable to access their accounts. The issue was confirmed by Down Detector, with 329 reports of the outage at the time of reporting. The timing of the outage is particularly notable as it coincides with the crucial vote-counting process for the national elections."],["In the 2024 UP Lok Sabha elections, the Samajwadi Party (SP) is showing a strong performance, leading in 37 out of 44 seats for the INDIA alliance, according to Election Commission data. Key candidates and their leads include:\u003cbr \u002f\u003e\u003cbr \u002f\u003e- Akhilesh Yadav in Kannauj (78,627 votes ahead)\u003cbr \u002f\u003e- Iqra Chaudhary in Kairana (51,648 votes ahead)\u003cbr \u002f\u003e- Ruchi Vira in Moradabad (66,197 votes ahead)\u003cbr \u002f\u003e- Mohibullah in Rampur (107,740 votes ahead)\u003cbr \u002f\u003e- Jiya Ur Rahman in Sambhal (7,632 votes ahead)\u003cbr \u002f\u003e- Harendra Singh Malik in Muzaffarnagar (27,463 votes ahead)\u003cbr \u002f\u003e- Sunita Verma in Meerut (8,685 votes ahead)\u003cbr \u002f\u003e- Bijendra Singh in Aligarh (27,220 votes ahead)\u003cbr \u002f\u003e- Akshay Yadav in Firozabad (77,248 votes ahead)\u003cbr \u002f\u003e- Dimple Yadav in Mainpuri (130,495 votes ahead)\u003cbr \u002f\u003e- Devesh Shakya in Etah (13,538 votes ahead)\u003cbr \u002f\u003e- Utkarsh Verma in Lakhimpur Kheri (454 votes ahead)\u003cbr \u002f\u003e- Anand Bhadauria in Dhaurahra (9,896 votes ahead)\u003cbr \u002f\u003e- R K Chaudhary in Mohanlalganj (70,243 votes ahead)\u003cbr \u002f\u003e- Ram Bhual Nishad in Sultanpur (19,905 votes ahead)\u003cbr \u002f\u003e- Shivpal Singh Patel in Pratapgarh (20,488 votes ahead)\u003cbr \u002f\u003e- Jitendra Kumar in Etawah (82,854 votes ahead)\u003cbr \u002f\u003e- Narayan Das Ahirwar in Jalaun (21,854 votes ahead)\u003cbr \u002f\u003e- Krishna Devi Shivshankar Patel in Banda (8,213 votes ahead)\u003cbr \u002f\u003e- Nareshchandra Uttam Patel in Fatehpur (10,453 votes ahead)\u003cbr \u002f\u003e- Pushpendra Saroj in Kaushambi (59,107 votes ahead)\u003cbr \u002f\u003e- Awadhesh Prasad in Faizabad (10,013 votes ahead)\u003cbr \u002f\u003e- Lalji Verma in Ambedkar Nagar (96,798 votes ahead)\u003cbr \u002f\u003e- Ramshiro Mani Verma in Shravasti (34,114 votes ahead)\u003cbr \u002f\u003e- Ram Prasad Chaudhary in Basti (47,373 votes ahead)\u003cbr \u002f\u003e- Laxmikant Pappu Nishad in Sant Kabir Nagar (74,349 votes ahead)\u003cbr \u002f\u003e- Daroga Prasad Saroj in Lalganj (50,421 votes ahead)\u003cbr \u002f\u003e- Dharmendra Yadav in Azamgarh (84,141 votes ahead)\u003cbr \u002f\u003e- Rajiv Rai in Ghosi (48,912 votes ahead)\u003cbr \u002f\u003e- Ramshankar Rajbhar in Salempur (2,130 votes ahead)\u003cbr \u002f\u003e- Sanatan Pandey in Ballia (19,122 votes ahead)\u003cbr \u002f\u003e- Babu Singh Kushwaha in Jaunpur (13,611 votes ahead)\u003cbr \u002f\u003e- Priya Saroj in Machhlishahr (37,836 votes ahead)\u003cbr \u002f\u003e- Afzal Ansari in Ghazipur (51,544 votes ahead)\u003cbr \u002f\u003e- Birendra Singh in Chandauli (10,830 votes ahead)\u003cbr \u002f\u003e- Ramesh Chand Bind in Mirzapur (529 votes ahead)\u003cbr \u002f\u003e- Chhotelal in Robertsganj (31,746 votes ahead)\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe results indicate a significant shift in political dynamics in Uttar Pradesh, traditionally a BJP stronghold."],["In the Wayanad Lok Sabha election results, Congress leader Rahul Gandhi is leading significantly. He is competing against BJP's state president K. Surendran and CPI's senior leader Annie Raja. Despite Congress and CPI being part of the INDIA alliance nationally, they are contesting against each other in Kerala. Rahul Gandhi is also contesting from Uttar Pradesh's Raebareli seat.\u003cbr \u002f\u003e\u003cbr \u002f\u003eAs per the current vote count, Rahul Gandhi has received over 550,000 votes, Annie Raja has over 246,000 votes, and K. Surendran has more than 128,000 votes. In the 2019 elections, Rahul Gandhi won the Wayanad seat with over 700,000 votes, while CPI's P.P. Suneer was second with around 275,000 votes.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe Wayanad seat was created after the 2008 delimitation, and Congress has consistently won since then. The constituency includes seven assembly seats spread across Wayanad, Malappuram, and Kozhikode districts. The population is predominantly Muslim (46%), with significant Christian (11%), tribal (9%), and SC (6%) communities.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey issues in Wayanad include the implementation of the CAA, healthcare deficiencies, delays in railway line construction between Nilambur and Nanjangud, and highway construction between Mananthavady and Bavali. Despite the national alliance, CPI's Annie Raja is contesting against Congress in Kerala, highlighting internal conflicts within the INDIA alliance. Political analysts note that Congress General Secretary K.C. Venugopal, a native of Kannur, played a key role in bringing Rahul Gandhi to Wayanad."],["**Summary:**\u003cbr \u002f\u003e\u003cbr \u002f\u003eIn the ongoing vote counting for the 2024 Lok Sabha elections, neither the NDA nor the INDIA alliance appears to be securing a majority. In response, the Congress-led INDIA alliance has initiated efforts to prevent the BJP from coming to power. Key figures involved in these efforts include Sharad Pawar, who has reached out to Bihar's Chief Minister and JDU leader Nitish Kumar, and Stalin, who is in contact with Chandrababu Naidu. The situation indicates a strategic maneuvering to form alliances and gain the necessary support."],["The ongoing vote counting for the 2024 Lok Sabha Election, covering 542 seats, shows a close contest between the NDA and the I.N.D.I.A. alliance. Early trends indicate that the I.N.D.I.A. alliance has gained 97 seats, while the NDA has lost 56 seats. In Uttar Pradesh, the I.N.D.I.A. alliance is leading on 40 seats, and the NDA on 39 seats, with the Samajwadi Party ahead on 33 seats. In Haryana, the I.N.D.I.A. alliance is leading on 6 out of 10 seats."],["In the 2024 Maharashtra Lok Sabha elections, Uddhav Thackeray has emerged as the true leader of the Shiv Sena, causing significant losses for the BJP and its alliance. The BJP's seat count has decreased nationwide, with major losses in Maharashtra and Uttar Pradesh. In Maharashtra, the NDA won 41 seats in 2019, but this time, the BJP is projected to win only 12 seats, down from 23. Uddhav Thackeray's faction, Shiv Sena (UBT), has gained strength, contributing to the INDIA alliance's success, which is expected to secure 28 seats, up from the previous UPA's 5 seats. The Congress is also set to increase its seats from 4 to 10. The election results indicate a significant shift in voter support towards the INDIA alliance in Maharashtra."],["The article discusses the ongoing results of the Lok Sabha elections, highlighting the challenges faced by the BJP in securing a majority. As the results for the 542 seats become clearer, the BJP appears to be struggling to form a government on its own, with its seat share significantly reduced compared to previous elections. The NDA is leading in 296 seats, while the INDIA alliance is ahead in 234 seats. The BJP alone is projected to win 242 seats, falling short of the 272 needed for a majority.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe article also references Delhi CM Arvind Kejriwal's prediction that there would be a power shift in Uttar Pradesh, which seems to be coming true as the BJP loses significant ground in key states like Uttar Pradesh, Bihar, Maharashtra, and West Bengal. In Uttar Pradesh, the BJP's seats have halved from 62 in 2019 to 31. Similar declines are seen in West Bengal and Bihar.\u003cbr \u002f\u003e\u003cbr \u002f\u003eIn Bihar and Andhra Pradesh, NDA's coalition partners are performing better than the BJP. In Bihar, Nitish Kumar's JD(U) and other allies are leading in more seats than the BJP. In Andhra Pradesh, the TDP is leading in 16 out of 25 seats, while the BJP is ahead in only 3.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe article underscores the significant losses for the BJP and the potential implications for its ability to form a government independently."],["In the 2024 Lok Sabha elections, the counting of votes is ongoing for 542 seats. The BJP-led NDA has secured over 280 seats, achieving a majority, but it remains unclear if the BJP alone can form a majority government. The opposition INDIA alliance has crossed 220 seats. Notably, the BJP has lost significant ground in Uttar Pradesh compared to previous elections. The Samajwadi Party (SP) and Congress have disrupted BJP's dominance on several key seats in UP. \u003cbr \u002f\u003e\u003cbr \u002f\u003eKey highlights include:\u003cbr \u002f\u003e- SP is leading on 35 seats, and Congress on 7 seats in UP.\u003cbr \u002f\u003e- Congress candidate Kishori Lal Sharma is leading in Amethi, pushing BJP's Smriti Irani behind.\u003cbr \u002f\u003e- Rahul Gandhi is leading in Rae Bareli.\u003cbr \u002f\u003e- SP candidates are ahead in Muzaffarnagar, Azamgarh, Mirzapur, Ayodhya, Sultanpur, Meerut, and Firozabad.\u003cbr \u002f\u003e- Congress candidates are leading in Saharanpur, Amroha, Sitapur, Rae Bareli, Amethi, Allahabad, and Barabanki.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThese results indicate a significant shift in voter sentiment in UP, impacting BJP's overall performance."],["In the 2024 Lok Sabha elections, several celebrities are leading in their respective constituencies. Actress Kangana Ranaut, contesting from Mandi, Himachal Pradesh on a BJP ticket, is ahead of Congress candidate Vikramaditya Singh by 57,000 votes. Actor Arun Govil, known for his role as Ram in the TV series \"Ramayan,\" is leading in Meerut, Uttar Pradesh by 2,753 votes. Hema Malini is set to win her third term from Mathura, leading by 1.7 lakh votes against Congress's Mukesh Dhangar. In Kerala's Thrissur, BJP candidate and actor Suresh Gopi is ahead by over 63,000 votes. TMC candidate Shatrughan Sinha is leading in Asansol, West Bengal by 37,000 votes. BJP candidates Manoj Tiwari and Ravi Kishan are leading in North East Delhi and Gorakhpur, respectively, while BJP's Locket Chatterjee is trailing in Hooghly, West Bengal."],["**Summary:**\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe 2024 Lok Sabha election results indicate significant challenges for the BJP despite the NDA's potential to form the government. The opposition's INDIA alliance is giving a tough fight, particularly in key states like Uttar Pradesh and Bihar, leading to substantial losses for the BJP, which is falling short of a majority on its own. The BJP is projected to win around 250 seats, a loss of approximately 60 seats from the previous election. Key allies like Nitish Kumar's JDU and the TDP are crucial, with Kumar potentially becoming a kingmaker. The BJP's bargaining power is reduced compared to 2014 and 2019, and it may need to compromise on major ministerial positions. Additionally, the BJP's agenda items like the Uniform Civil Code and population control laws may face hurdles due to the need for coalition support."],["In Lucknow, during the ongoing vote counting for the 2024 Lok Sabha elections at the Ramabai Ambedkar ground, a clash erupted between supporters of the Bharatiya Janata Party (BJP) and the Samajwadi Party (SP). The altercation led to a SP worker sustaining a head injury. The conflict reportedly began with a verbal dispute that escalated into physical violence.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe vote counting in Uttar Pradesh, which has 80 Lok Sabha seats, started at 8 AM across 81 centers in 75 districts. Initial counting began with postal ballots, followed by Electronic Voting Machines (EVMs). Exit polls have suggested a favorable outcome for the ruling BJP, prompting opposition parties like SP and Congress to prepare rigorously for the counting process. SP leader Akhilesh Yadav accused the government of deliberately slowing down the counting process due to BJP's declining seat count. As of now, the \"INDIA\" alliance is leading in 43 seats, while the NDA is ahead in 36 seats."],["The Election Commission of India (ECI) is conducting the counting of votes for the 2024 Lok Sabha elections. The National Democratic Alliance (NDA) is on track to secure a majority, with the Bharatiya Janata Party (BJP) leading in several key areas. In Uttar Pradesh, there is a close contest between BJP (33 seats) and Samajwadi Party (36 seats). Current tallies show BJP with 238 seats, Indian National Congress (INC) with 97, and Samajwadi Party with 34. High-profile candidates include Narendra Modi leading in Varanasi, Rahul Gandhi leading in Wayanad and Rae Bareli, and other notable figures like Ashok Gehlot's son and Lalu Yadav's daughter contesting in Rajasthan and Bihar, respectively. The final results are expected by the evening of June 4, 2024. Exit polls predict a significant victory for the NDA, with estimates ranging from 370 to 401 seats. The counting process includes postal ballots first, followed by EVM votes, and VVPAT verification, which may delay the final results. The ECI will update results on their website and mobile apps."],["In a recent analysis, it was highlighted that Prime Minister Narendra Modi's vision of a \"Congress-free India\" remains unfulfilled. Despite Modi's significant victories in the 2014 and 2019 elections, where the BJP secured 282 and 303 seats respectively, the Congress party has shown resilience. In 2014, Congress was reduced to 44 seats, losing its status as the main opposition party. However, by 2019, it had increased its tally to 52 seats.\u003cbr \u002f\u003e\u003cbr \u002f\u003eAs the 2024 general elections approach, exit polls suggest that Congress might surpass 100 seats, indicating a resurgence. Modi's campaign has continued to target Congress with accusations of dynastic politics and minority appeasement, but these attacks have not significantly diminished Congress's appeal to voters.\u003cbr \u002f\u003e\u003cbr \u002f\u003eRecent exit polls predicted a strong performance for the BJP-led NDA, estimating 365 seats, but actual results indicate that the BJP may not achieve a majority on its own, falling short of the 272-seat mark. This development underscores the challenges Modi faces in realizing his goal of a Congress-free India."]],"hoverinfo":"none","marker":{"color":"red","size":8},"mode":"markers","name":"Hindi","x":[-0.3417806,-3.2837687,-3.4465501,-2.9274206,-4.494662,-5.306795,-2.646519,-1.6241665,-2.7487543,-0.15626572,1.450483,-3.358938,-3.971636,-5.851644,-1.7939252,2.36087,5.407143,-6.6611557,-3.9716086,3.1836643,-2.3171933,-4.934082,-4.881715,-2.829363,-3.774736,-6.409653,-1.3027946,-4.9340687,-3.4782045,1.4013196,-0.23473617,-0.5145806,0.27684975,-7.124837,1.8046924,0.9498306,2.9367886,-4.8725915,6.683056,-2.8592608,0.4791668,0.739268,-0.6509052,-5.1218762,1.7899874,-3.0340276,6.6382284,5.244159,1.0084614,1.4515971,-1.4164747,-0.89924306,-1.6610179,-3.1836874,-9.225986
