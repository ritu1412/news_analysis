    <body>
        <div id="plot"><div>                        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>                <div id="9c68c912-664a-406d-9e90-f667169c01fa" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                                    window.PLOTLYENV=window.PLOTLYENV || {};                                    if (document.getElementById("9c68c912-664a-406d-9e90-f667169c01fa")) {                    Plotly.newPlot(                        "9c68c912-664a-406d-9e90-f667169c01fa",                        [{"customdata":[["In the 2024 elections, the All India United Democratic Front (AIUDF) led by Maulana Badruddin Ajmal faced significant setbacks, particularly in Assam. The AIUDF, which had previously gained political traction among Bengali-origin Muslims, saw a decline in support. Ajmal, who had won the Dhubri seat in 2009, 2014, and 2019, lost to Congress's Rakibul Hussain by a record margin. The AIUDF's decline was attributed to controversial statements by Ajmal and strategic missteps, including fielding candidates in Muslim-dominated areas to harm the Congress. The party plans to analyze these failures to strategize for a comeback in the 2026 Assembly elections."],["As the 2024 Lok Sabha elections near, the India Alliance is meticulously strategizing to form a government. A recent meeting of leaders from various opposition parties focused on complex calculations for seat-sharing, campaign strategies, and potential alliances to maximize electoral impact. Key discussions included analyzing past election results, identifying swing states, and understanding voter demographics to craft targeted campaigns. The alliance aims to consolidate votes from diverse regions and communities, presenting a unified front against the ruling party. They also discussed policy platforms emphasizing economic development, social justice, and democratic values. This planning highlights their commitment to securing a majority in the Lok Sabha and providing a stable government."],["More than 75 world leaders have congratulated Indian Prime Minister Narendra Modi on his victory in the 2024 Lok Sabha elections. Notable leaders who extended their wishes include Russian President Vladimir Putin, UAE President Sheikh Mohamed bin Zayed Al Nahyan, UK Prime Minister Rishi Sunak, US President Joe Biden, European Council President Charles Michel, and others from G20 nations and various regions worldwide. The BJP won 240 seats, falling short of the 272 majority mark, marking the first time since 2014 that the party did not secure a majority on its own. Leaders emphasized the importance of continued strategic partnerships and collaboration on global challenges."],["BJP MP Manoj Tiwari, after winning the Lok Sabha seat from North East Delhi, emphasized his commitment to empowering Delhi's residents. Tiwari urged voters to support a \"double-engine government\" in the upcoming state elections to address issues like water supply, drainage, pollution, and education. He criticized the AAP and Congress for their governance. Tiwari won by 138,778 votes against Congress's Kanhaiya Kumar. The BJP secured all seven parliamentary seats in Delhi but fell short of a majority nationally, with Prime Minister Narendra Modi needing coalition support to secure a third term. The Congress showed significant growth, and the INDIA bloc posed strong competition."],["Rajiv Pratap Rudy, the BJP candidate, expressed gratitude to the people of Chhapra for electing him for the third consecutive time from the Saran Lok Sabha constituency. He defeated RJD's Rohini Acharya by 13,661 votes. Rudy addressed speculations about Bihar Chief Minister Nitish Kumar potentially joining the INDIA bloc, affirming Kumar's stability and popularity. The 2024 Lok Sabha election results showed BJP winning 240 seats, a decrease from 2019, while Congress improved to 99 seats. The INDIA bloc posed strong competition with over 230 seats. In Bihar, the BJP-led NDA won 29 out of 40 seats, with BJP and JDU each securing 12 seats."],["Congress MP Chamala Kiran Kumar Reddy criticized false exit poll predictions that forecasted a significant BJP majority, claiming they caused a Rs 20 lakh crore loss in the share market. Reddy, who won the Bhongir Lok Sabha seat, thanked voters and accused media channels of spreading incorrect exit poll numbers influenced by the Gujarat model and politicians. He highlighted that these misleading predictions led to a steep selloff in the stock market on June 4, as investors had already priced in a BJP majority. The unexpected election results caused panic, leading to significant financial losses. The Bhongir constituency, a key political battleground in Telangana, has a history of dynamic electoral contests, influencing regional politics."],["In a strategic meeting of the INDIA bloc held in New Delhi on June 5, Congress President Mallikarjun Kharge welcomed all parties sharing similar values to join their efforts ahead of the 2024 government formation. Kharge emphasized the bloc's commitment to constitutional values and justice, and congratulated allies for their united fight against the BJP-led NDA. He criticized Prime Minister Narendra Modi, calling the election results a moral defeat for him. The meeting saw attendance from top Congress leaders like Sonia Gandhi, Rahul Gandhi, and Priyanka Gandhi, as well as leaders from various alliance partners including Sharad Pawar, M.K. Stalin, and Akhilesh Yadav. Despite the election results, Kharge indicated that the INDIA bloc might not immediately stake a claim to form the government."],["The INDIA bloc, led by Congress President Mallikarjun Kharge, held a meeting in New Delhi, where they expressed gratitude for public support and vowed to continue opposing the BJP's \"fascist rule\" under PM Modi. Key leaders, including Sonia and Rahul Gandhi, Akhilesh Yadav, and MK Stalin, attended the meeting. The bloc emphasized their commitment to addressing issues like price rise, unemployment, and crony capitalism.\u003cbr \u002f\u003e\u003cbr \u002f\u003eDespite the BJP winning 240 seats, down from 303 in 2019, and the NDA securing 292 seats, PM Modi will serve a third term with coalition support from JD(U) and TDP. The NDA leaders, meeting at Modi's residence, unanimously re-elected him as their leader and plan to form the government. Modi's oath-taking is scheduled for June 8. President Droupadi Murmu dissolved the 17th Lok Sabha following the Union Cabinet's recommendation."],["Jagdish Shettar, BJP's newly-elected MP from Belgaum, announced that the party will analyze the reasons behind its reduced number of seats in Karnataka. Despite Shettar's significant victory in Belgaum, the BJP's seats in Karnataka dropped from 26 in 2019 to 17 in 2024. The National Democratic Alliance (NDA), which includes BJP and Janata Dal (Secular), secured a total of 19 seats in the state. The Congress improved its performance, increasing its seats from one in 2019 to nine in 2024, including a notable win in the controversial Hassan seat. Nationally, the BJP won 240 seats, a decrease from 303 in 2019, while the Congress secured 99 seats. The BJP remains poised to form the government with Narendra Modi expected to serve a third term as Prime Minister."],["In his 2024 Lok Sabha election victory speech, Narendra Modi notably began with \"Jai Jagannath\" instead of the usual \"Jai Shree Ram,\" reflecting BJP's strategic focus shift due to mixed election results. The BJP faced significant losses in Uttar Pradesh, where Samajwadi Party's Dalit leader Awadhesh Prasad won in Ayodhya, but achieved a historic victory in Odisha, ending over two decades of Biju Janata Dal rule by winning 78 of 147 assembly seats. The BJP-led National Democratic Alliance secured 294 of 543 seats, falling short of a majority on its own with 240 seats, a decline from 303 in 2019. The opposition Congress party improved its tally to 99 seats, and the INDIA coalition collectively won 232 seats."],["Russian President Vladimir Putin congratulated Indian Prime Minister Narendra Modi on his victory in the 2024 Lok Sabha Elections during a phone call. Putin praised the success of Modi's Bharatiya Janata Party (BJP) as a reflection of India's socio-economic progress and international standing. Both leaders agreed to continue their constructive personal interactions and expressed satisfaction with the strategic partnership between Russia and India, aiming to expand cooperation further. Putin emphasized the importance of their bilateral relationship and expressed confidence in exploring new opportunities for mutual benefit. He also extended his best wishes for Modi's continued success, health, and prosperity. Additionally, South Korean President Yoon Suk Yeol congratulated Modi, highlighting the broad support from the Indian people and expressing a desire to deepen their Special Strategic Partnership. The BJP won 240 seats in the election, a decrease from its 2019 tally of 303."],["BJP's Rae Bareli candidate, Dinesh Pratap Singh, who lost to Rahul Gandhi in the recent elections, announced he will take partial leave on Saturdays and Sundays for a year to attend to family responsibilities. Singh expressed hope that Rahul Gandhi, now the MP of Rae Bareli, will address the local issues during weekends. Singh, who received 2,97,619 votes against Gandhi's 6,87,649, thanked his supporters and questioned the nature of Gandhi's victory, attributing it to temporary support from SP voters rather than Gandhi's own merit. Singh assured continued service to his constituents on weekdays."],["The BJP's poor performance in the recent Lok Sabha elections in Rajasthan has put Chief Minister Bhajanlal Sharma under scrutiny. Sharma, a first-time CM, faces potential challenges, especially as his cabinet colleague Kirodi Lal Meena has indicated he might resign due to the party's defeat in his areas. The BJP won only 14 out of 25 seats, a significant drop from previous elections, while the Congress and its allies secured 11 seats. This shift has elevated the stature of Congress PCC chief Govind Singh Dotasra. The BJP's vote share also declined by 9.23 percentage points compared to 2019. Sharma, who led the election campaign along with state president CP Joshi, held numerous rallies but faced setbacks, particularly in eastern Rajasthan and the Shekhawati region. Despite these challenges, Sharma's government has made efforts to address issues like water scarcity and law and order. The performance of Sharma and his government will be further evaluated in upcoming assembly bypolls. Meanwhile, the opposition Congress, led by former CM Ashok Gehlot, has criticized the BJP's governance, claiming the public regrets their mandate."],["The article outlines the evolution of India's political landscape from 2014 to 2024, focusing on the rise and performance of the BJP under Prime Minister Narendra Modi. \u003cbr \u002f\u003e\u003cbr \u002f\u003e**2014:** \u003cbr \u002f\u003e- BJP, led by Modi, won a majority with 282 seats, ending a decade of Congress rule marred by scandals.\u003cbr \u002f\u003e- Modi's campaign promised economic revival and job creation, leading to a \"Modi wave.\"\u003cbr \u002f\u003e- Congress, led by Rahul Gandhi, was reduced to 44 seats.\u003cbr \u002f\u003e\u003cbr \u002f\u003e**2019:**\u003cbr \u002f\u003e- Modi secured a second term with an increased majority of 303 seats.\u003cbr \u002f\u003e- The BJP's dominance in the Hindi heartland continued.\u003cbr \u002f\u003e- Congress, again led by Rahul Gandhi, won only 52 seats, with Rahul losing his Amethi seat.\u003cbr \u002f\u003e\u003cbr \u002f\u003e**2024:**\u003cbr \u002f\u003e- Modi seeks a third term but BJP wins only 240 seats, falling short of a majority.\u003cbr \u002f\u003e- NDA secures 292 seats with key allies like TDP and JD(U).\u003cbr \u002f\u003e- BJP suffers losses in Uttar Pradesh, Rajasthan, and Haryana but gains in Kerala and Telangana.\u003cbr \u002f\u003e- Congress, under Rahul Gandhi, revives with 99 seats, impacting BJP's share in several states.\u003cbr \u002f\u003e- Modi pledges to focus on corruption eradication in his third term.\u003cbr \u002f\u003e- Congress leader Mallikarjun Kharge calls the results a moral defeat for Modi.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe article highlights Modi's unprecedented third term, the BJP's reliance on allies, and the resurgence of Congress, marking significant shifts in India's political dynamics."],["The National Investigation Agency (NIA) has filed a chargesheet against Lakhma Ram, alias Lakhma Korram, a naxal cadre, for conspiring to kill police personnel and loot their arms by blocking a road in Chhattisgarh. The charges include violations under the Indian Penal Code, Prevention of Damage to Public Property Act, Unlawful Activities (Prevention) Act, and Chhattisgarh Special Public Security Act. The case, involving 35 accused, was taken over by the NIA from local police. Lakhma, previously an Adhyaksh of Bhatbeda Jantana Sarkar, participated in unlawful activities and led protests under the CPI (Maoist) front. The conspiracy aimed to establish a self-proclaimed government by overthrowing the elected state government. The NIA highlighted that the naxal cadres intended to loot police weapons to further their agenda."],["A police team from Pune, led by Additional Commissioner of Police (ACP) Manoj Patil, visited the families of two software engineers, Anish Awadhiya and Ashwini Koshta, who were killed in a Porsche car accident in Madhya Pradesh's Jabalpur and Umaria. The accident occurred on May 19 when a speeding Porsche, allegedly driven by a 17-year-old, collided with their motorcycle in Pune. ACP Patil assured the families of a thorough and fair investigation, stating that the case is strong and nearing completion. The police team expressed condolences and affirmed their commitment to justice."],["Tollywood actor Pawan Kalyan won the 2024 Lok Sabha election from Pithapuram, receiving widespread support and congratulations from fans and fellow celebrities. His brother Chiranjeevi, nephew Ram Charan, and actor Mahesh Babu were among those who celebrated his victory. Mahesh Babu praised Kalyan on Twitter, highlighting the public's faith in him. Pawan Kalyan was warmly welcomed home by his wife Anna Lezhneva, who performed a traditional aarti. Professionally, Mahesh Babu is busy with the film 'SSMB29' directed by SS Rajamouli, while Pawan Kalyan will appear in 'OG'."],["The 2024 Lok Sabha elections in India concluded with notable outcomes, including the election of four 25-year-old candidates to Parliament, making them the youngest members. These young politicians hail from Uttar Pradesh, Rajasthan, and Bihar, and have managed to defeat seasoned veterans.\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. **Pushpendra Saroj** from Uttar Pradesh avenged his father Indrajeet Saroj's previous defeat by winning against BJP's Vinod Kumar Sonkar with a margin of 1 lakh votes.\u003cbr \u002f\u003e2. **Shambhavi Choudhary** of the Lok Janshakti Party (LJP) won from Bihar's Samastipur, defeating Congress candidate Sunny Hazari by 187,251 votes. She is a third-generation politician, with her father Ashok Choudhary being a prominent JD(U) leader.\u003cbr \u002f\u003e3. **Sanjana Jatav** of the Congress secured a victory in Rajasthan's Bharatpur, defeating BJP's Ramswaroop Koli by 51,983 votes. She is from a Dalit community and overcame a previous narrow defeat in the 2023 Rajasthan Assembly elections.\u003cbr \u002f\u003e4. **Priya Saroj** from Uttar Pradesh's Machhalishahr won against BP Saroj by 35,850 votes. She is the daughter of former MP Toofani Saroj and has been actively involved in politics from a young age.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThese victories highlight a significant generational shift in Indian politics, with young leaders stepping up and achieving substantial wins."],["More than 75 world leaders have congratulated Prime Minister Narendra Modi on his victory in the 2024 Lok Sabha elections. Notable leaders include UAE President Sheikh Mohamed bin Zayed Al Nahyan, UK Prime Minister Rishi Sunak, US President Joe Biden, European Council President Charles Michel, and Russian President Vladimir Putin, among others. The BJP won 240 seats, falling short of the 272 majority mark, marking the first time since 2014 that the party did not secure a majority on its own. Leaders emphasized the importance of continued collaboration and strategic partnerships with India. Significant outcomes include the reaffirmation of international relationships and the anticipation of further strengthening bilateral ties."],["BJP MP Manoj Tiwari, after winning the Lok Sabha seat from North East Delhi, pledged to empower the people of Delhi and address various civic issues. Tiwari urged voters to support a \"double-engine government\" in the upcoming state elections to remove the AAP and Congress, which he accused of corruption. He emphasized solving problems like water supply, drainage, pollution, and education. Tiwari won by 138,778 votes against Congress candidate Kanhaiya Kumar. The BJP secured all 7 seats in Delhi but fell short of a majority nationally, winning 240 seats, 32 short of the required 272. Prime Minister Narendra Modi secured a third term with coalition support. The Congress saw significant gains, winning 99 seats, while the INDIA bloc surpassed 230 seats, challenging exit poll predictions."],["BJP's newly-elected MP from Belgaum, Jagdish Shettar, stated that the party will analyze the reasons behind its reduced seats in Karnataka in the 2024 Lok Sabha elections. Despite the National Democratic Alliance (NDA) securing over 290 seats nationally and Narendra Modi set to become Prime Minister for the third time, BJP's seats in Karnataka dropped from 26 in 2019 to 17 in 2024. Shettar noted that some losses were by small margins. The Janata Dal (Secular), allied with BJP, won two seats, bringing the NDA's total in Karnataka to 19. Meanwhile, Congress improved its performance in the state, increasing its seats from one in 2019 to nine in 2024, including winning the controversial Hassan seat. The elections in Karnataka were held on April 26 and May 7, with the BJP winning 240 seats and Congress 99 seats nationally, compared to BJP's 303 seats in 2019."],["World leaders, including US President Joe Biden, Russian President Vladimir Putin, French President Emmanuel Macron, British Prime Minister Rishi Sunak, and German Chancellor Olaf Scholz, congratulated Indian Prime Minister Narendra Modi on his electoral victory. Over 75 leaders expressed hopes for stronger bilateral ties during Modi's third term. Putin and Sunak had phone conversations with Modi, emphasizing strategic partnerships. Leaders from Ukraine, Taiwan, Italy, China, and various neighboring countries also sent messages. Modi's party-led alliance secured 293 out of 543 seats, and he is set to take oath for a third term."],["In the 2024 Lok Sabha elections, the Bharatiya Janata Party (BJP) lost two significant seats in South Bengal: Hooghly and Barrackpore. Arjun Singh and Locket Chatterjee, the BJP candidates, were defeated by Trinamool Congress's Partha Bhowmick and Rachna Banerjee, respectively. The losses were attributed to various factors, including the BJP's perceived neglect of the jute industry, which is crucial in these regions. The jute industry, employing around 2.5 lakh workers in West Bengal, has faced issues like mill closures and lack of modernization, leading to worker dissatisfaction. Additionally, Chatterjee was criticized for her detachment from local issues, earning the label of a 'missing MP,' while Singh's frequent party-switching eroded voter trust. These factors contributed to the BJP's setbacks in these constituencies."],["The 2024 Lok Sabha elections in India were a highly contested event, spanning over a month and concluding in seven phases from April 19 to June 1. The BJP-led National Democratic Alliance (NDA) won 291 seats, while the Congress-led INDIA bloc secured 234 seats, with Congress improving its tally to 99 seats from 52 in 2019. The BJP won 240 seats.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey highlights include:\u003cbr \u002f\u003e- Prime Minister Narendra Modi retained his Varanasi seat for the third consecutive term, defeating Congress's Ajay Rai by a margin of 1,52,513 votes, although the margin was narrower compared to previous elections.\u003cbr \u002f\u003e- In Thiruvananthapuram, Congress veteran Shashi Tharoor won against BJP's Rajeev Chandrasekhar, maintaining his stronghold.\u003cbr \u002f\u003e- A significant upset occurred in Jammu & Kashmir's Baramulla, where former Chief Minister Omar Abdullah was defeated by Abdul Rashid Sheikh (Engineer Rashid), who won by one lakh votes despite being imprisoned under UAPA charges. His campaign was led by his sons.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe elections showcased dynamic electoral shifts, with the BJP needing to rely on allies as it fell 32 seats short of the 272-seat majority mark in the Lok Sabha."],["The Trinamool Congress (TMC) has scheduled a meeting for its newly elected MPs at Chief Minister Mamata Banerjee's residence in Kolkata on June 8, following the 2024 Lok Sabha election results. In these elections, TMC secured 29 out of 42 seats in West Bengal, an increase from their 2019 tally of 22 seats. The Bharatiya Janata Party (BJP), which had focused on unseating Mamata Banerjee, won only 12 seats, down from 18 in 2019. In response to the results, Mamata Banerjee called for Prime Minister Narendra Modi's resignation, criticizing his failed promise to secure over 400 seats nationwide and accusing the BJP of using threats and money to influence the elections."],["Newly elected BJP MP from Chevella, Telangana, Konda Vishweshwar Reddy, expressed gratitude to his constituents for recognizing and trusting Prime Minister Narendra Modi's leadership. Reddy committed to visiting every village in his constituency twice during his tenure and effectively utilizing his MPLADS funds. He highlighted BJP's improved performance in Telangana, attributing it to support from former BRS and Congress voters. Reddy criticized the Congress party, claiming their interests are self-serving and against national interests. In the recent Lok Sabha elections, BJP won eight seats in Telangana, an increase from four in 2019, while Congress also secured eight seats, and AIMIM won one."],["The population of elephants in Odisha, India, has increased by 122 over the past seven years, reaching a total of 2,098, according to a report released by the Odisha Forest and Environment Department. The census, conducted from May 22 to 24, 2024, involved over 5,700 participants, including wildlife enthusiasts, NGOs, and researchers. Significant population increases were noted in divisions such as Angul, Athgarh, and Baripada, while decreases were observed in areas like Similipal North and South. The census also highlighted a 40% rise in tuskers, leading to a healthier male-to-female ratio and a substantial number of young elephants. The death rate of wild elephants has remained low, between 3 to 4.5% over the past five years. The census used traditional direct sighting methods, with 1,214 'machans' constructed across 1,905 units in 48 forest divisions."],["Andhra Pradesh Governor S Abdul Nazeer dissolved the 15th State Legislative Assembly following the election results announced on June 4. The dissolution, effective from June 5, was based on the advice of the state cabinet, allowing for the formation of the 16th Assembly. Chief Minister YS Jagan Mohan Reddy resigned after his party, YSR Congress Party, lost to a tripartite alliance in the elections. The Telugu Desam Party (TDP), led by N Chandrababu Naidu, won a significant victory with 135 out of 175 seats, while its allies, Janasena Party and BJP, secured 21 and 8 seats respectively. The YSRCP was reduced to 11 seats. Governor Nazeer asked Reddy to continue as caretaker Chief Minister until the new government is established."],["BJP MP Manoj Tiwari, after winning the North East Delhi seat in the Lok Sabha polls, emphasized his commitment to empowering Delhi's residents. Tiwari urged voters to support a \"double-engine government\" in the upcoming state elections to address issues like water supply, drainage, senior citizen pensions, pollution, and education. He criticized the AAP and Congress for their governance and called for their removal. Tiwari won by 138,778 votes against Congress candidate Kanhaiya Kumar. The BJP secured all 7 Parliamentary Constituencies in Delhi but fell short of a majority nationally, winning 240 seats, 32 short of the required 272. Prime Minister Narendra Modi secured a third term with coalition support from JD(U) and TDP. The Congress saw significant growth, winning 99 seats, while the INDIA bloc surpassed 230 seats, challenging BJP's dominance."],["A district court in Pune has remanded the parents of a teenager involved in a fatal luxury car crash, along with two doctors and a hospital staffer, to police custody. The parents, Dr. Ajay Taware, Dr. Srihari Halnor, and Atul Ghatkamble, are accused of manipulating the blood sample of the minor to alter alcohol content results. The crash, which occurred on May 19, resulted in the deaths of two IT professionals. The police have evidence, including CCTV footage, showing the parents' involvement in substituting the minor's blood sample with the mother's. The parents face charges under IPC sections 120b (criminal conspiracy) and 201 (destruction of evidence)."],["The world experienced its hottest May on record, marking the 12th consecutive month of record-high temperatures, according to data from the European Union's Copernicus Climate Change Service (C3S). This unprecedented heat is attributed to the weakening El Nino and human-caused climate change. The World Meteorological Organization (WMO) predicts an 80% chance that one of the next five years will be at least 1.5 degrees Celsius warmer than pre-industrial levels, with an 86% chance of setting a new temperature record. The global average temperature for May 2024 was 1.52 degrees Celsius above the pre-industrial average, and the last 12 months have been the hottest on record. Climate scientists emphasize the need to limit global temperature rise to 1.5 degrees Celsius to avoid severe climate impacts. The warming has already led to extreme weather events, including droughts, wildfires, and floods. In India, nearly 25,000 heat stroke cases and 56 deaths were reported from March to May. The global economy could face significant costs due to climate impacts, particularly affecting countries with fewer resources to adapt."],["President Droupadi Murmu hosted a dinner at Rashtrapati Bhavan for the outgoing Union Council of Ministers, led by Prime Minister Narendra Modi, following the dissolution of the 17th Lok Sabha. Earlier in the day, PM Modi tendered his resignation, which the President accepted, asking him to continue until the new government takes office. The ruling NDA won a majority in the 2024 Lok Sabha elections, although the BJP did not reach the majority mark on its own for the first time since 2014. PM Modi was unanimously elected as the leader of the NDA, paving the way for his third consecutive term as Prime Minister."],["Rajiv Pratap Rudy of the BJP expressed gratitude to the people of Chhapra for electing him for the third consecutive time from the Saran Lok Sabha constituency. He defeated RJD's Rohini Acharya by 13,661 votes. Rudy dismissed speculations about Bihar Chief Minister Nitish Kumar joining the INDIA bloc, praising Kumar's political acumen and popularity. Despite rumors, Kumar has affirmed support for the NDA government. In the 2024 Lok Sabha elections, the BJP won 240 seats, a decrease from 2019, while Congress improved to 99 seats. The INDIA bloc posed strong competition with over 230 seats. In Bihar, the BJP-led NDA won 29 out of 40 seats, with BJP and JDU each securing 12 seats, and LJP (Ram Vilas) winning five. The RJD and Congress won four and three seats, respectively."],["The recent electoral victory for the National Democratic Alliance (NDA), led by the Bharatiya Janata Party (BJP), secured a third consecutive term but fell short of an outright majority for the BJP. This mixed result serves as a caution for the BJP to aim for an absolute majority in the 2029 general elections. The article critiques the BJP's campaign strategies and highlights the Indian National Congress's (INC) false claims about Electronic Voting Machines (EVMs), urging accountability from the Supreme Court.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe election results debunked the notion that northern Indians vote for the BJP based on communal sentiments, while southerners vote against it. The BJP's success in 2019 was attributed to effective welfare schemes and a vision combining progress with Hindutva, inspired by Gandhi and Deendayal Upadhyaya. Despite challenges like the pandemic, the BJP won five state elections in 2024, while the opposition, led by Rahul Gandhi, adapted its strategies, including mass contact programs and media campaigns.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe article criticizes the BJP for complacency and failing to address deepening social fault lines, particularly caste divisions. It calls for a profound Hindutva advocating social justice and harmony, emphasizing equal access to education, livelihood, and influence for all communities. Hindu spiritual leaders are urged to promote principles of liberty, fraternity, and equality, and to address social issues like untouchability and caste discrimination.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe article concludes by stressing the need for holistic Hindu consolidation beyond BJP's strategic concerns, urging Hindus to introspect on their civilizational survival and unity."],["In the recent elections, Mamata Banerjee's TMC (Trinamool Congress) defied predictions and solidified its dominance in West Bengal, particularly in the border districts with significant Muslim populations. In Malda, despite a split in minority votes aiding BJP's Khagen Murmu in Maldaha Uttar, TMC found success in Murshidabad where Abu Taher Khan defeated CPM's Mohammed Salim. TMC's outreach programs for minorities, including stipends and honorariums, proved effective.\u003cbr \u002f\u003e\u003cbr \u002f\u003eNotably, cricketer-turned-politician Yusuf Pathan, an outsider from Gujarat, won in Baharampur, defeating Congress leader Adhir Ranjan Chowdhury. Other TMC outsiders, like film star Shatrughan Sinha and cricketer Kirti Azad, also secured victories in Asansol and Bardhaman-Durgapur, respectively. Despite TMC's criticism of BJP's use of \"outsiders,\" the party successfully leveraged high-profile candidates to maintain its stronghold in the state."],["The INDIA bloc, led by Congress, has decided to sit in opposition after falling short of a majority in the Lok Sabha elections, where they won 232 seats. The bloc, comprising around 27 parties, plans to continue opposing the BJP, labeling it as \"fascist,\" and will take future steps to challenge the BJP's rule. Key figures in the INDIA bloc include Congress leaders Mallikarjun Kharge, Sonia Gandhi, Rahul Gandhi, and Priyanka Gandhi, as well as leaders from DMK, SP, RJD, JMM, NCP, AAP, and CPI(M). The bloc criticized the BJP for its politics of hate, corruption, and crony capitalism, and thanked the public for their support. The BJP-led NDA, despite forming the government, is seen as fragile due to the inconsistent alliances of its partners, JDU and TDP."],["Prime Minister Narendra Modi has been unanimously elected as the leader of the BJP-led National Democratic Alliance (NDA) and is set to take the oath for a third consecutive term. In a meeting with NDA members, Modi assured the 140 crore people of India that the alliance will work towards building a \"Viksit Bharat\" (Developed India). The formal election of Modi as the leader by NDA MPs is scheduled for June 7, followed by the submission of support letters to the President. The new government may be sworn in over the weekend, pending final agreements on ministry distributions.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey attendees at the meeting included leaders from various NDA parties such as N Chandrababu Naidu, Nitish Kumar, Eknath Shinde, and others. The NDA has won 293 seats in the Lok Sabha election, surpassing the majority mark, although the BJP itself fell short of a majority and will rely on allies for government formation. The meeting highlighted the NDA's commitment to national progress, regional aspirations, and improving living standards. Modi's leadership was praised for its vision and efforts in nation-building and enhancing India's global stature."],["President Joe Biden congratulated Prime Minister Narendra Modi on his electoral victory in the 2024 Lok Sabha elections. Biden emphasized the growing friendship between the US and India and expressed eagerness to continue collaborating on prosperity, innovation, climate crisis, and maintaining a free and open Indo-Pacific region. State Department Spokesperson Matthew Miller highlighted the significance of the election, noting the participation of approximately 650 million voters, and commended the commitment of Indian voters, poll workers, civil society, and journalists to the democratic process."],["Prime Minister Narendra Modi has secured a third consecutive term after his BJP-led National Democratic Alliance (NDA) won a majority in the 2024 Lok Sabha elections. Leaders from several countries, including France, Denmark, Serbia, Norway, and Indonesia, congratulated Modi on his victory. French President Emmanuel Macron, Norwegian PM Jonas Gahr Store, Serbian President Aleksandar Vucic, Danish PM Mette Frederiksen, and Indonesian President Joko Widodo all expressed their wishes and emphasized the importance of continuing and strengthening bilateral relations with India. The BJP won 240 seats, a decrease from its 2019 tally of 303, while the main opposition Congress saw significant growth, winning 99 seats compared to 52 in 2019."],["Uttar Pradesh Chief Minister Yogi Adityanath will resume the 'Janta Darshan' program from Thursday, after a two-month hiatus due to the election model code of conduct. The initiative allows the public to present their issues directly to the CM, who will listen to their problems from 9 am to 2 pm daily and instruct officials for immediate resolution. This program, previously held at the CM's official residence, aims to facilitate direct communication between the public and the Chief Minister for prompt problem-solving."],["Russian President Vladimir Putin congratulated Indian Prime Minister Narendra Modi on his victory in the 2024 Lok Sabha Elections during a phone call. Putin praised Modi and the Bharatiya Janata Party (BJP) for their success, highlighting the support for India's socio-economic development and international standing. Both leaders agreed to continue their constructive personal interactions and expressed satisfaction with the strategic partnership between Russia and India, aiming to expand cooperation further. Putin emphasized the importance of their bilateral relationship and expressed confidence in exploring new opportunities for mutual benefit. He also extended his best wishes for Modi's continued success, health, and prosperity. Additionally, South Korean President Yoon Suk Yeol congratulated Modi, acknowledging the broad support from the Indian people and expressing a desire to deepen their Special Strategic Partnership. The BJP won 240 seats in the election, a decrease from their 2019 tally of 303."],["After the INDIA bloc meeting, Congress President Mallikarjun Kharge expressed gratitude for public support and vowed to continue fighting against what he termed the \"fascist rule\" of the BJP led by PM Modi. Key leaders from various parties, including Sonia Gandhi, Rahul Gandhi, Akhilesh Yadav, and others, attended the meeting. They emphasized their commitment to addressing issues like price rise, unemployment, and crony capitalism, and to defending the Constitution and democracy.\u003cbr \u002f\u003e\u003cbr \u002f\u003eDespite the BJP winning 240 seats, down from 303 in 2019, and the NDA securing 292 seats, the INDIA bloc posed significant competition with 230 seats. PM Modi secured a third term with coalition support from JD(U) and TDP. NDA leaders, in a separate meeting, re-elected Modi as their leader and planned to form the government. PM Modi's oath-taking ceremony is scheduled for June 8. President Droupadi Murmu dissolved the 17th Lok Sabha following the Union Cabinet's recommendation."],["After the INDIA bloc meeting on June 5, Congress President Mallikarjun Kharge announced that the alliance would continue to oppose the BJP's \"fascist rule\" under PM Modi. The meeting, attended by key leaders like Sonia Gandhi, Rahul Gandhi, Akhilesh Yadav, and others, expressed gratitude for public support and vowed to address issues like price rise, unemployment, and crony capitalism. Despite BJP winning 240 seats, down from 303 in 2019, and securing a third term with coalition support, the INDIA bloc's significant gains (over 230 seats) pose a strong challenge. NDA leaders, including Nitish Kumar and Chandrababu Naidu, reaffirmed support for Modi, who will take the oath for his third term on June 8. President Droupadi Murmu dissolved the 17th Lok Sabha following the Union Cabinet's recommendation."],["Prime Minister Narendra Modi has been unanimously elected as the leader of the National Democratic Alliance (NDA) for a third consecutive term following the 2024 Lok Sabha elections. The NDA, during a key meeting at Modi's residence in Delhi, passed a resolution to this effect, with 21 leaders signing a letter of support. The meeting was attended by prominent BJP leaders and allies, including JP Nadda, Amit Shah, Rajnath Singh, Nitish Kumar, and N Chandrababu Naidu, among others. The BJP won 240 seats, falling 32 seats short of the majority mark, necessitating reliance on allies to form the government. The INDIA bloc, led by Congress chief Mallikarjun Kharge, also met and expressed a commitment to constitutional values. President Droupadi Murmu dissolved the 17th Lok Sabha and accepted Modi's resignation along with his Council of Ministers. International leaders, including UK PM Rishi Sunak and Italy PM Giorgia Meloni, have congratulated Modi on his victory."],["The 2024 Lok Sabha election results indicate a fractured mandate, with the BJP securing 240 seats, Congress 99, and the Samajwadi Party 37. The NDA coalition holds 292 seats, while the opposition INDIA bloc has 234 seats. Congress President Mallikarjun Kharge suggested that the opposition will take steps to oust the BJP from power, hinting at potential alliances with NDA members. Shiv Sena-UBT leader Sanjay Raut mentioned that the INDIA bloc aims to form a government within six months, predicting instability within the NDA. The numbers show that if the Telugu Desham Party (TDP) and Janata Dal United (JDU) leave the NDA, the BJP-led government would fall short of the majority mark. Conversely, if these parties join the INDIA bloc, the opposition would still need additional support from independents or smaller parties to form a government."],["Prime Minister Narendra Modi's narrower election victory is unlikely to shift government policy towards populism, according to Kotak Alternate Asset Managers. Despite the BJP falling short of a single-party majority with 240 seats, the new government is expected to maintain its focus on economic stability and investment-friendly policies. Key initiatives like financial inclusion, Make in India, and defense modernization are likely to continue. The upcoming union budget will reveal whether the government will use the \u20b92.1-lakh crore RBI dividend for fiscal consolidation or social welfare.\u003cbr \u002f\u003e\u003cbr \u002f\u003eJitendra Gohil, Chief Investment Strategist at Kotak, noted that coalition governments have previously enacted significant economic reforms, suggesting that a strong majority is not essential for progress. Financial markets may see a correction, with defensive sectors like pharma, FMCG, and IT potentially outperforming. Private banks are also viewed favorably post-correction. Fixed income markets are expected to see lower yields, and the rupee may experience near-term volatility but depreciate slower than historically. Kotak maintains a positive outlook on gold due to geopolitical tensions and a weakening dollar."],["US President Joe Biden congratulated Indian Prime Minister Narendra Modi and the National Democratic Alliance (NDA) on their victory in the 2024 Lok Sabha elections, emphasizing the growing friendship between the two nations. Biden's message, shared on X, highlighted the historic participation of nearly 650 million voters. US Secretary of State Antony Blinken and the US State Department also extended their congratulations, expressing eagerness to advance the bilateral partnership, particularly in promoting a free and open Indo-Pacific region. The NDA, led by Modi, secured enough seats to form the government, marking Modi's third consecutive term as Prime Minister, albeit with a reduced majority, necessitating support from regional allies."],["World leaders, including US President Joe Biden, British Prime Minister Rishi Sunak, and French President Emmanuel Macron, congratulated Indian Prime Minister Narendra Modi on his BJP-led NDA coalition's victory in the general elections. Biden highlighted the growing friendship between the US and India, while Sunak and Macron emphasized the strong bilateral relationships and strategic partnerships. Leaders from Italy, Israel, Ukraine, Taiwan, China, Malaysia, Indonesia, Singapore, and Sri Lanka also extended their congratulations, expressing hopes for continued cooperation and strengthened ties. The successful election underscores India's significant role in global affairs, with many leaders looking forward to enhanced partnerships and collaboration on various issues."],["The article discusses the resurgence of N Chandrababu Naidu, leader of the Telugu Desam Party (TDP), as a significant political figure following the 2024 Lok Sabha elections. A decade-old video of Naidu and Prime Minister Narendra Modi has gone viral, symbolizing the current political dynamics where the Bharatiya Janata Party (BJP) needs allies like Naidu to form a government. In 2014, Naidu allied with the BJP during a challenging period for his party, which helped both leaders secure key political positions. In the recent elections, TDP won 16 Lok Sabha seats and performed well in the Andhra Pradesh Assembly elections, positioning Naidu as a potential kingmaker. Despite past tensions, Naidu has expressed support for Modi, but speculation remains about the demands he might make in return. The article highlights Naidu's strategic political maneuvers and his history of leveraging alliances for regional benefits."],["Air India Express is set to expand its operations by launching new flights to Dhaka and Kathmandu, as announced by Managing Director Aloke Singh. The announcement was made during the CAPA India Aviation Summit 2024. Additionally, the airline will begin services from Hindon Airport in Uttar Pradesh, offering 28 weekly direct flights to Bengaluru, Goa, and Kolkata starting August 1. This expansion aims to enhance connectivity and operational reach for the airline, which currently serves 14 international destinations, including Singapore."],["The Bharatiya Janata Party (BJP) has won the Medak parliamentary seat in Telangana, a constituency previously represented by notable leaders such as former Prime Minister Indira Gandhi and the state's first Chief Minister K Chandrashekhar Rao, after a gap of 25 years. Newly elected BJP MP Raghunandan Rao attributed the victory to the leadership of Prime Minister Narendra Modi and the efforts of party workers. Rao criticized the BRS candidate Venkatrama Reddy, alleging he spent significant amounts of money to secure votes. He also challenged Telangana Chief Minister Revanth Reddy to resign, questioning his claim that the Lok Sabha elections would be a referendum on the Congress party's 100-day rule. In the recent elections, the BJP and Congress each won eight seats in Telangana, while AIMIM secured one seat. This marks a significant change from the 2019 elections, where the BRS (then TRS) won nine out of 17 seats."],["On June 4, the BJP-led National Democratic Alliance (NDA) secured a third consecutive term in India's general elections, winning 293 seats against the opposition's 232. Despite the victory, the results were not a landslide, surprising many political analysts and international media.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey international reactions included:\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. **The New York Times (US)**: Highlighted Modi's need for coalition support, indicating a loss of his \"aura of invincibility.\"\u003cbr \u002f\u003e2. **The Times (UK)**: Suggested India's poorest voters prevented a BJP majority, though this claim lacked data support.\u003cbr \u002f\u003e3. **Deutsche Welle (Germany)**: Questioned if the results were a setback for Modi, noting the opposition's gains.\u003cbr \u002f\u003e4. **Le Monde (France)**: Emphasized Modi's failure to achieve a landslide victory.\u003cbr \u002f\u003e5. **The Japan Times**: Called the results a \"stunning disappointment\" for Modi, predicting challenges in pushing economic reforms.\u003cbr \u002f\u003e\u003cbr \u002f\u003eNeighboring countries also weighed in:\u003cbr \u002f\u003e\u003cbr \u002f\u003e1. **Global Times (China)**: Saw the reduced majority as a constraint on Modi's economic ambitions and potential Indo-China relations.\u003cbr \u002f\u003e2. **Dawn (Pakistan)**: Framed the results as a pyrrhic victory, highlighting Modi's reliance on Muslim-friendly allies.\u003cbr \u002f\u003e3. **Daily Star (Bangladesh)**: Described the outcome as a \"humbling verdict\" for Modi.\u003cbr \u002f\u003e4. **The Island (Sri Lanka)**: Noted Modi's historic win but with a reduced majority.\u003cbr \u002f\u003e5. **The Jakarta Post (Indonesia)**: Expressed concerns over minority rights amid Modi's victory.\u003cbr \u002f\u003e6. **The Star (Malaysia)**: Focused on the BJP's reduced seat count.\u003cbr \u002f\u003e7. **The Straits Times (Singapore)**: Highlighted the coalition prospects and potential impacts on policymaking and communal tensions.\u003cbr \u002f\u003e\u003cbr \u002f\u003eOverall, the international media underscored the unexpected strength of the opposition and the implications for Modi's future governance."],["The UN nuclear watchdog's board, the International Atomic Energy Agency (IAEA), voted on Wednesday to censure Iran for not fully cooperating with the agency. The resolution, proposed by France, Germany, and Britain, calls on Iran to provide answers in an ongoing investigation and to reverse its decision to bar several experienced UN inspectors. The vote saw 20 members in favor, Russia and China opposed, 12 abstentions, and one non-vote. This censure, while not legally binding, sends a strong political and diplomatic message and is likely to escalate tensions between the IAEA and Iran."],["Congress leader Bhupinder Singh Hooda criticized the BJP, stating that their slogans are losing impact and the public is revealing the ground reality. He accused the BJP of using divisive tactics based on caste and religion. Hooda highlighted the Congress' improved performance in Haryana, where they increased their vote share from 28.42% in 2019 to 43.67%, and won five out of ten seats in the recent Lok Sabha elections. He called for the dismissal of the BJP's \"minority\" government in Haryana and early elections. Hooda also noted a significant anti-incumbency wave and predicted a Congress victory in the upcoming state assembly elections. He criticized the BJP for failing to improve infrastructure and for high rates of unemployment, crime, and corruption in Haryana."],["Prime Minister Narendra Modi has secured a third consecutive victory in the 2024 Lok Sabha Elections, leading the BJP-led National Democratic Alliance (NDA) to win 291 seats. This historic win has prompted congratulations from global leaders, including US President Joe Biden, Russian President Vladimir Putin, UK Prime Minister Rishi Sunak, and others. Biden highlighted the growing friendship between the US and India, while Putin praised Modi's high political authority. Sunak, Macron, and other leaders expressed their eagerness to strengthen bilateral ties. The election saw nearly 650 million voters participate, marking the largest democratic exercise in history. Modi emphasized the victory as a commitment to a \"Viksit Bharat\" and inclusive development."],["UK Prime Minister Rishi Sunak congratulated Indian Prime Minister Narendra Modi on his victory in the 2024 Lok Sabha elections, emphasizing the strong friendship between the UK and India. The BJP won 240 seats, falling short of the 272 majority mark, but Modi secured a third consecutive term. Global leaders, including US President Joe Biden, French President Emmanuel Macron, Sri Lankan President Ranil Wickremesinghe, Taiwanese President Lai Ching-te, Ukrainian President Volodymyr Zelenskyy, Malaysian Prime Minister Anwar Ibrahim, and Spanish Prime Minister Pedro Sanchez, extended their congratulations. The National Democratic Alliance (NDA) unanimously re-elected Modi as their leader, praising his vision for India's development."],["In the recent Lok Sabha elections in Punjab, only two of the eight politicians who switched parties in the past few months won their seats. The successful candidates were AAP's Raj Kumar Chabbewal and Congress's Dharamvira Gandhi. Chabbewal won in Hoshiarpur, defeating Congress's Yamini Gomar, while Gandhi, a former AAP MP who joined Congress, won in Patiala against AAP's Balbir Singh. Other notable party-switchers, including BJP's Sushil Rinku and Ravneet Singh Bittu, and AAP's Gurpreet Singh GP, did not secure victories. The Congress emerged as the dominant party, winning seven out of 13 seats, while AAP secured three, Shiromani Akali Dal one, and BJP none. Additionally, eight of the 13 elected MPs are first-timers, and only one woman, Harsimrat Kaur Badal of Shiromani Akali Dal, was elected."],["Deepender Singh Hooda, Congress' winning candidate from Rohtak Lok Sabha seat in Haryana, expressed optimism that the recent Lok Sabha poll results indicate a favorable outcome for Congress in the upcoming Haryana Assembly elections, scheduled in three months. Hooda highlighted that Haryana had the highest vote percentage for the INDIA bloc, with Congress securing 47.6% of the votes, winning five Lok Sabha constituencies, and leading in 46 assembly constituencies. He emphasized that the electorate voted for change and to challenge BJP's dominance. Kumari Selja, another Congress leader who won from Sirsa, acknowledged the need for a better strategy to ensure a decisive victory in the Assembly elections. The BJP, which previously dominated, won only five seats in Haryana, while Congress also secured five. Nationally, the BJP won 240 seats, a significant drop from 2019, while Congress improved to 99 seats. The INDIA bloc posed a strong challenge to the BJP-led National Democratic Alliance."],["Sri Lanka and the Maldives have conducted successful bilateral talks to strengthen diplomatic relations during the visit of Maldivian Foreign Minister Moosa Zameer. This visit marks the first by a Maldivian minister since Mohamed Muizzu became President of the Maldives in September. The discussions, led by Sri Lanka's State Minister of Foreign Affairs Tharaka Balasuriya, focused on mutual cooperation. Zameer is set to meet Sri Lankan President Ranil Wickremesinghe and Prime Minister Dinesh Gunawardena. Additionally, Sri Lankan Foreign Minister Ali Sabry has requested the lifting of remittance restrictions affecting Sri Lankan workers in the Maldives."],["Ukrainian President Volodymyr Zelenskyy has expressed hope that India will participate in the upcoming Peace Summit on Ukraine, hosted by Switzerland on June 15-16 in Lucerne. Zelenskyy's invitation coincided with his congratulatory message to Indian Prime Minister Narendra Modi on the BJP-led National Democratic Alliance's electoral victory. India has been advocating for resolving the Ukraine conflict through dialogue and diplomacy, as emphasized by Modi in a 2022 meeting with Russian President Vladimir Putin. Swiss State Secretary of Foreign Affairs Alexandre Fasel recently visited India to extend a formal invitation for the summit, highlighting the global community's expectation for India's significant contribution to peace efforts. Switzerland has invited over 160 countries to the summit, aiming to establish a just and lasting peace in Ukraine."],["Pakistani singer Ali Sethi shared a viral Instagram post featuring a photo of his look-alike, a politician who recently lost to India's Prime Minister Narendra Modi in the 2024 Lok Sabha elections. The scoreboard from Varanasi, Uttar Pradesh, showed Modi's victory, securing his third term as PM. Sethi humorously acknowledged the resemblance and tagged Shubham Nalat, a Bengaluru resident. The post, which has garnered nearly 38K likes, sparked a wave of humorous comments from netizens, including jokes about Sethi's \"loss\" in India and playful remarks about his potential Indian citizenship and concerts."],["In Andhra Pradesh and Odisha, significant political shifts have occurred. N Chandrababu Naidu, 74, has made a notable comeback in Andhra Pradesh, securing 135 out of 175 Assembly seats and adding 16 parliamentary seats to the BJP-led NDA. Naidu, known for his economic reforms in the 1990s, now faces the challenge of maintaining welfare measures amid shaky state finances, with a fiscal deficit of 3.8% of GSDP and high outstanding liabilities. He may seek special financial status for the state, a contentious issue since 2018.\u003cbr \u002f\u003e\u003cbr \u002f\u003eIn Odisha, the BJP has ousted Naveen Patnaik's Biju Janata Dal, which ruled for nearly 25 years, winning 78 out of 147 Assembly seats. With Patnaik aging and Congress weakened, BJP faces little opposition. Odisha's finances are strong, with a fiscal deficit of 3% of GSDP and a revenue surplus of 3.1%, allowing room for capital expenditure and welfare programs. Both states are poised for significant changes."],["Leaders from France, Denmark, Serbia, Norway, and Indonesia have congratulated Indian Prime Minister Narendra Modi on his third consecutive term following the BJP-led National Democratic Alliance's (NDA) majority win in the 2024 Lok Sabha elections. French President Emmanuel Macron, Norwegian PM Jonas Gahr Store, Serbian President Aleksandar Vucic, Danish PM Mette Frederiksen, and Indonesian President Joko Widodo all extended their best wishes and expressed hopes for continued and strengthened bilateral relations. The BJP secured 240 seats, a decrease from 303 in 2019, while the main opposition Congress saw significant growth, winning 99 seats compared to 52 in the previous election."],["The Election Commission of India has announced the results for 542 out of 543 Lok Sabha constituencies in the 2024 elections. The BJP secured 240 seats, while the Congress obtained 99 seats. Assam MP Rakibul Hussain from the Congress achieved the highest victory margin with 10,12,476 votes, whereas Ravindra Waikar of the Shiv Sena won by the narrowest margin of just 48 votes in Mumbai Northwest.\u003cbr \u002f\u003e\u003cbr \u002f\u003ePrime Minister Narendra Modi is set to form the government for a third consecutive term as the BJP-led National Democratic Alliance (NDA) achieved a majority in the Lok Sabha. Despite significant losses in three Hindi heartland states, the NDA surpassed the halfway mark with support from key allies like the Telugu Desam Party (TDP) and JD(U).\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe BJP's seat count fell from 303 in 2019 to 240, necessitating coalition support to form the government. The Congress, part of the opposition INDIA bloc, increased its seats from 52 in 2019 to 99, impacting the BJP's share in states such as Rajasthan and Haryana."],["The National Investigation Agency (NIA) has filed a chargesheet against 12 individuals, including the foreign-based terrorist Goldy Brar, for their involvement in the murder of Karni Sena chief Sukhdev Singh Gogamedi in Jaipur, Rajasthan, in December last year. Eight of the accused have been arrested, while four, including Goldy Brar, remain at large. The NIA's investigation revealed a \"terrorist-gangster syndicate\" behind the killing, with Rohit Godara identified as the mastermind. The chargesheet, submitted to the NIA Special Court in Jaipur, includes charges under the Indian Penal Code, the Arms Act, and the Unlawful Activities (Prevention) Act. The murder was used by the accused to extort money and threaten others. The investigation is ongoing, with efforts to apprehend the remaining suspects."],["The Pakistan High Commission has issued 962 visas to Sikh pilgrims from India for the annual festival commemorating the martyrdom day of Guru Arjan Dev, to be held in Pakistan from June 8-17, 2024. Pilgrims will visit significant sites including Gurdwara Panja Sahib, Gurdwara Nankana Sahib, and Gurdwara Kartarpur Sahib. Charge d'Affaires Saad Ahmad Warraich extended his congratulations and best wishes to the pilgrims. This visa issuance aligns with Pakistan's commitment to the 1974 Bilateral Protocol on Visits to Religious Shrines. In 2023, 215 visas were issued for the same event."],["The 2024 Lok Sabha election results, announced on June 5 by the Election Commission of India, confirmed a third consecutive term for the BJP-led National Democratic Alliance (NDA). Despite the victory of a specific party, the election was notable for the electorate's resilience against fake news, misinformation, and divisive tactics based on religion, caste, and policy freebies. Voters managed to rise above the political noise and propaganda, contributing to a significant restoration of democratic values and the election of a robust opposition. This outcome is celebrated as a triumph of genuine democracy."],["The recent Indian elections have sent a clear message to Prime Minister Narendra Modi and the BJP-led NDA: voters should not be taken for granted. Although the NDA managed to surpass the INDIA bloc, the victory margin was narrower than exit polls had predicted. The electorate emphasized the need for a stable government that does not promote intolerance, hate, or social polarization. The BJP's goal of a Congress-free and Opposition-free India has been challenged, with the Opposition gaining significant ground in Parliament.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe BJP's unexpected poor performance in the Lok Sabha polls has been attributed to Modi's overconfidence and arrogance. The new government will be a coalition led by a strong-willed Prime Minister, but its effectiveness will depend on Modi's ability to work patiently and resiliently with his partners, similar to former PM Atal Bihari Vajpayee.\u003cbr \u002f\u003e\u003cbr \u002f\u003eIn Andhra Pradesh, the TDP-JS-BJP coalition's victory was anticipated, but the YSRCP's defeat was more severe than expected, largely due to anti-incumbency sentiments and a lack of development and jobs. The coalition's challenge now is to develop Amaravati into a new capital, akin to Hyderabad's transformation under Chandrababu Naidu.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe elections also highlighted the resurgence of regional parties, which are now crucial in ensuring diverse governance. The electorate's rejection of divisive ideologies underscores the importance of understanding grassroots realities for political success."],["The Indian stock market experienced its worst crash in four years, dropping over 6% on June 4, after the Bharatiya Janata Party (BJP) failed to secure a clear majority in the 2024 Lok Sabha elections. Market expectations were for Prime Minister Modi to win a third term with an absolute majority, which would have positively impacted the economy and stock market.\u003cbr \u002f\u003e\u003cbr \u002f\u003eAnalysts had predicted that PSU, defense, railways, and renewable energy stocks would perform well post-elections. However, due to the election results, which left BJP reliant on the NDA alliance, investor confidence has waned. Emkay Global advises switching investments from PSUs and Capital Goods to FMCG stocks, suggesting that the economy's broad direction will remain unchanged, but market reforms and privatization are unlikely.\u003cbr \u002f\u003e\u003cbr \u002f\u003eExperts like Rupen Rajguru from Julius Baer India and Prashanth Tapse from Mehta Equities Ltd recommend focusing on defensive sectors such as FMCG, IT, and Healthcare, which are expected to outperform capex-oriented sectors. They also advise caution with momentum and small-cap stocks, which have been overheated.\u003cbr \u002f\u003e\u003cbr \u002f\u003eDespite the market volatility, some see the current situation as an opportunity for fresh investments in equity, emphasizing that a BJP-led coalition government is not necessarily detrimental to the economy. Historical data shows that India's GDP grew significantly under coalition governments from 1989 to 2014. The market is expected to stabilize as clarity around the new government emerges."],["The 2024 Parliament election results in India have defied expectations, with the BJP\u002fNDA falling short of the anticipated majority. Despite exit polls predicting a significant victory with at least 350 seats, the BJP ended up around 30-35 seats short of the majority mark, securing close to 290 seats with its pre-election allies. This outcome suggests a coalition government, likely led by Narendra Modi as Prime Minister.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe BJP's seat count dropped by about 60, despite maintaining its vote share, primarily due to opposition unity in key states like Uttar Pradesh and Maharashtra. In UP, the alliance between SP and Congress significantly impacted BJP's performance, while in Maharashtra, the departure of Shiv Sena from NDA to join Congress and NCP led to substantial losses. Additionally, BJP faced setbacks in Rajasthan and Bengal.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe exit polls' inaccuracies are attributed to challenges in proper sampling and potential biases from mixing data with expert opinions. The results have shifted focus away from criticisms of EVMs and the Election Commission, as the opposition's gains undermine such attacks. Moving forward, introspection among political parties is expected, with hopes for reduced bickering and effective governance."],["US President Biden congratulated Indian Prime Minister Narendra Modi and the National Democratic Alliance (NDA) on their victory in the 2024 Lok Sabha elections. The Bharatiya Janata Party (BJP), led by Modi, won 240 seats, while the Congress secured 99 seats. Modi has secured a third term as Prime Minister but will need coalition support, particularly from JD(U) chief Nitish Kumar and TDP chief Chandrababu Naidu.\u003cbr \u002f\u003e\u003cbr \u002f\u003eGlobal leaders, including those from Maldives, Nepal, Israel, Russia, France, Ukraine, Italy, and Jamaica, extended their congratulations. Sri Lankan President Ranil Wickremesinghe, opposition leader Sajith Premadasa, and former Prime Minister Mahinda Rajapaksa also sent their best wishes, emphasizing the strengthening of bilateral ties.\u003cbr \u002f\u003e\u003cbr \u002f\u003eTaiwanese President Lai Ching-te expressed hopes for expanding trade and technology collaboration between India and Taiwan. Ukrainian President Volodymyr Zelenskyy and Malaysian Prime Minister Anwar Ibrahim also congratulated Modi, with Ibrahim highlighting the democratic process and economic progress under Modi's leadership."],["In the latest general elections in Uttar Pradesh, the BJP experienced a significant decline in its performance on the 17 Lok Sabha seats reserved for Scheduled Castes (SCs). The BJP won only eight of these seats, the lowest in the last three elections, while opposition parties secured nine. The Samajwadi Party (SP) won seven seats, the Congress one, and the Azad Samaj Party (Kanshi Ram) led by Chandrashekhar Azad won the Nagina seat. This marks a stark contrast to the BJP's previous dominance, having won all 17 SC-reserved seats in 2014 and 14 in 2019.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey factors contributing to this shift include the opposition's promises of economic benefits and job opportunities, as well as concerns over potential changes to the Constitution and reservation policies under a BJP majority. The Bahujan Samaj Party (BSP) failed to win any seats, partly due to internal issues. Prominent BJP leaders, including Union ministers, faced defeats, indicating a broader dissatisfaction among Dalit voters. Political analysts suggest that the BJP's candidate selection and the opposition's effective campaigning on constitutional and reservation issues swayed the Dalit vote towards the INDIA bloc."],["US President Joe Biden congratulated Indian Prime Minister Narendra Modi and the National Democratic Alliance (NDA) on their victory in the 2024 Lok Sabha elections, highlighting the growing friendship between the US and India. The Bharatiya Janata Party (BJP), led by Modi, won 240 seats, while the Congress secured 99 seats. Modi's third term will require coalition support, notably from JD(U) chief Nitish Kumar and TDP chief Chandrababu Naidu. Global leaders, including those from France, Sri Lanka, Taiwan, Ukraine, and Malaysia, extended their congratulations, emphasizing the potential for strengthened international partnerships and regional prosperity."],["World leaders, including U.S. President Joe Biden and UK Prime Minister Rishi Sunak, congratulated Indian Prime Minister Narendra Modi on his historic third consecutive election victory. Sunak emphasized the strong UK-India friendship, while French President Emmanuel Macron and Italian Prime Minister Giorgia Meloni highlighted the strategic partnerships with India. Israeli Prime Minister Benjamin Netanyahu and Ukrainian President Volodymyr Zelenskyy also extended their congratulations, with Zelenskyy noting the significance of India's democratic process.\u003cbr \u002f\u003e\u003cbr \u002f\u003eLeaders from Taiwan, China, Malaysia, Indonesia, Singapore, Sri Lanka, Nepal, Barbados, Mauritius, Maldives, Bhutan, Jamaica, and Kenya, among others, praised Modi's leadership and expressed hopes for continued and strengthened bilateral relations. The congratulatory messages underscored India's growing influence in global affairs and the importance of international cooperation for peace and prosperity."],["Prime Minister Narendra Modi has received congratulatory messages from several world leaders following his re-election for a third consecutive term in the Lok Sabha polls. Israeli PM Benjamin Netanyahu, Malaysian PM Anwar Ibrahim, Spanish PM Pedro Sanchez, Singaporean PM Lawrence Wong, Czech PM Petr Fiala, and former Nepalese PM Sher Bahadur Deuba all extended their best wishes to Modi. Each leader expressed a desire to strengthen bilateral relations and cooperation with India. Modi responded to each message with gratitude and a commitment to enhancing partnerships. Despite the BJP winning 240 seats, it fell short of the 272 majority mark, necessitating coalition support from parties like JD(U) and TDP. The Election Commission of India declared the results, with the BJP needing to rely on its coalition for governance."],["The INDIA bloc, an alliance led by the Indian National Congress (INC), held a post-election results meeting on June 5. During the meeting, Congress president Mallikarjun Kharge characterized the election results as a \"personal and political defeat\" for Prime Minister Narendra Modi. The parties within the alliance praised each other's performance in the 2024 general elections. Key leaders from various parties participated in the meeting, although specific names were not mentioned in the summary. The outcome signifies a significant political shift and a challenge to PM Modi's leadership."],["In a bid to form a government after falling 32 seats short of the majority mark in the 2024 elections, caretaker Prime Minister Narendra Modi convened a meeting with leaders of the National Democratic Alliance (NDA) at his residence in New Delhi on June 5, 2024. Key attendees included BJP President J P Nadda, caretaker Home Minister Amit Shah, caretaker Defence Minister Rajnath Singh, and leaders from allied parties such as Telugu Desam Party's Nara Chandrababu Naidu, Janata Dal-United's Nitish Kumar, and Shiv Sena's Eknath Shinde, among others. The presence of Naidu and Kumar is particularly crucial for BJP's coalition efforts. Modi is set to be sworn in for a third term on June 8, 2024."],["The 2024 Lok Sabha election results reveal mixed outcomes for the INDIA bloc, a coalition formed in early 2023. The Congress party benefited in states like Uttar Pradesh and Maharashtra where direct alliances existed, but regional parties gained more in states like West Bengal, Kerala, and Punjab where allies contested against each other.\u003cbr \u002f\u003e\u003cbr \u002f\u003eKey points:\u003cbr \u002f\u003e- **Uttar Pradesh**: The Samajwadi Party (SP) won 37 seats, and Congress won six, both improving from 2019.\u003cbr \u002f\u003e- **Maharashtra**: Congress won 13 seats, a significant increase from one in 2019. Allies Shiv Sena and NCP won nine and eight seats respectively.\u003cbr \u002f\u003e- **Tamil Nadu**: DMK won 22 seats, and Congress won nine, similar to 2019 results.\u003cbr \u002f\u003e- **West Bengal**: TMC won 29 seats, up from 22 in 2019, while Congress won just one seat.\u003cbr \u002f\u003e- **Punjab**: Congress won seven seats, down from eight, and AAP won three, up from one. BJP lost its two seats.\u003cbr \u002f\u003e- **Kerala**: Congress' vote share declined slightly, winning 14 seats, down from 15. BJP won one seat, its first in the state.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe INDIA bloc faced internal challenges, with TMC, Congress, and AAP contesting separately in some states, and JD(U) leaving the coalition to join the NDA. Despite these issues, the bloc posed a significant challenge to the BJP-led NDA, particularly in Uttar Pradesh and Maharashtra."],["UK Prime Minister Rishi Sunak congratulated Indian Prime Minister Narendra Modi on his victory in the 2024 Lok Sabha elections, emphasizing the strong friendship between the UK and India. The BJP won 240 seats, falling short of the 272 majority mark, marking the first time since 2014 that the party did not secure a majority on its own. Global leaders, including US President Joe Biden, Sri Lankan President Ranil Wickremesinghe, Taiwanese President Lai Ching-te, Ukrainian President Volodymyr Zelenskyy, Malaysian Prime Minister Anwar Ibrahim, and Spanish Prime Minister Pedro Sanchez, extended their congratulations to Modi. The National Democratic Alliance (NDA) unanimously re-elected Modi as their leader, highlighting his vision for a developed India."],["In the 2024 Lok Sabha elections, the INDIA bloc, comprising Congress and the Samajwadi Party, secured 234 seats, with Congress winning 99 seats and the Samajwadi Party regaining its stronghold in Uttar Pradesh. Despite this, the bloc decided to sit in opposition and not attempt to form the government, as discussed in a meeting at Congress president Mallikarjun Kharge's residence. The bloc issued a statement expressing gratitude to the voters and criticizing the BJP and Prime Minister Narendra Modi for their politics. The BJP secured 240 seats, and with its allies TDP and JD(U), the NDA's total reached 292 seats. Key figures in the INDIA bloc, including Kharge, ER Eswaran of KMDK, and Dipankar Bhattacharya of CPI(ML) Liberation, emphasized the moral defeat of the BJP and their commitment to opposing its rule."],["Mamata Banerjee, the Chief Minister of West Bengal and leader of the Trinamool Congress (TMC), has championed women's representation by ensuring 38% of her party's candidates for the 18th Lok Sabha are women, the highest among Indian political parties. Eleven out of TMC's 29 elected MPs are women, including notable figures like Mohua Moitra, Sajda Ahmed, and Sayoni Ghosh. Moitra, known for her fiery speeches against the Modi government, has gained significant attention. In the Rajya Sabha, Banerjee's female MPs, such as Dola Sen, also reflect her assertive style.\u003cbr \u002f\u003e\u003cbr \u002f\u003eThe 2024 elections, the first after the Women's Reservation Bill, saw a slight dip in overall female representation in the Lok Sabha, with 73 women MPs (13%) compared to 78 (14%) in the previous term. The BJP has 30 women MPs, Congress 13, and other parties like SP, DMK, and JD(U) have smaller numbers. Notable women MPs include Kangana Ranaut and Hema Malini from the BJP, and Supriya Sule from the NCP. The new Parliament also features young faces like 25-year-olds Shambhavi Choudhary, Priya Saroj, and Sanjana Jatav. Women make up 48.41% of India's population as of 2022."],["In the 2024 Lok Sabha elections, the National Democratic Alliance (NDA) led by Prime Minister Narendra Modi secured 303 seats, with Modi unanimously re-elected as the NDA leader. Despite this, the BJP alone fell short of a majority, winning 240 seats. The INDIA bloc, led by Congress President Mallikarjun Kharge, vowed to continue opposing Modi's government, claiming the mandate was against him. Key international leaders, including UK PM Rishi Sunak, Russian President Vladimir Putin, and US President Joe Biden, congratulated Modi. The NDA's coalition partners, including Nitish Kumar's JD(U) and Chandrababu Naidu's TDP, played crucial roles in securing the majority. The outgoing Council of Ministers attended a formal dinner hosted by President Droupadi Murmu, and Modi is expected to take his oath on June 8."],["India's Ambassador to the Maldives, Munu Mahavar, joined Maldivian President Mohamed Muizzu in launching the '5 Million Trees Plantation Programme' on World Environment Day. The initiative aims to plant five million trees over five years to combat climate change and promote a greener environment. The launch event, held at Lonuziyaaraiy Park in Male, included the planting of 22 types of trees, some of which are at risk of extinction. This program was initially announced by President Muizzu at the COP28 conference. The event followed President Muizzu's congratulatory message to Indian Prime Minister Narendra Modi on his election victory, signaling a potential improvement in bilateral relations despite previous tensions. Prime Minister Modi reciprocated by emphasizing the importance of the Maldives as a partner in the Indian Ocean region and expressed a desire for closer cooperation."],["In the 2024 Indian general elections, significant changes have occurred compared to the 2019 results. The Bharatiya Janata Party (BJP) saw a substantial decline, losing 62 seats to end with 240 seats. The Indian National Congress (INC) nearly doubled its representation, gaining 48 seats to reach 99. The All India Trinamool Congress (AITC) made modest gains, increasing by 7 seats to 29. The Dravida Munnetra Kazhagam (DMK) remained stable with a minor loss of 1 seat, ending at 22. Shiv Sena's representation halved, dropping from 18 to 9 seats. The Aam Aadmi Party (AAP) tripled its seats from 1 to 3, and the Samajwadi Party (SP) saw a significant increase, gaining 32 seats to total 37. These shifts indicate a changing political landscape in India."],["In the 2024 Lok Sabha elections, the BJP suffered a significant setback in Rajasthan, losing 11 seats. This loss is attributed to the boycott by major castes such as Jats, Rajputs, Meenas, and Gurjars. Key issues included internal conflicts, such as the denial of a ticket to sitting MP Rahul Kaswan, which alienated the Jat community. Additionally, controversial remarks by Union Minister Parshottam Rupala angered Rajputs, and the sidelining of veteran leader Kirodilal Meena upset the Meena community. The BJP's overconfidence, lack of experienced leadership, and over-reliance on Prime Minister Narendra Modi were also contributing factors. In contrast, the Congress capitalized on these issues, leading to their victory in several constituencies. The BJP has acknowledged the need to review these shortcomings."],["Two Left Front parties in West Bengal, the All India Forward Bloc (AIFB) and the Revolutionary Socialist Party (RSP), have declared they are against any future alliance with the Congress following a poor performance in the Lok Sabha elections. The Left Front did not win any seats, while Congress secured one, and the Trinamool Congress won 29 out of 42 seats. AIFB state secretary Naren Chatterjee criticized the alliance, noting that the AIFB was not consulted on seat-sharing decisions made by the CPI(M) and highlighting the historical adversarial relationship between the Congress and the Left in the state. RSP general secretary Manoj Bhattacharya described the arrangement as an \"adjustment\" rather than an alliance, emphasizing the need to unite against the BJP and Trinamool Congress. The Left Front plans to meet later this month to analyze their defeat and discuss future strategies, with both AIFB and RSP indicating a reluctance to ally with Congress again."],["The 2024 Lok Sabha Election in India is being dubbed the \"John
